<div class="text-center mb-6">
    <img src="/assets/mixcore-logo-full-white-text.png" alt="">
</div>
<form class="card frm-login" action="" ng-class="{'submitted': submitted}" ng-submit="login()">
    <div class="card-body p-6">
        <div class="card-title">Login to your account</div>
        <div class="form-group">
            <label class="form-label">Username</label>
            <input class="form-control" placeholder="Username" ng-model="loginData.username" required="" autofocus="" ng-enter="login()">

        </div>
        <div class="form-group">
            <label class="form-label">
                Password
                <a href="./forgot-password.html" class="float-right small">I forgot password</a>
            </label>

            <input type="password" class="form-control form-control-lg" placeholder="Password" ng-model="loginData.password" required="" ng-enter="login()">
        </div>
        <div class="form-group">
            <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" ng-model="loginData.rememberme">
                <span class="custom-control-label">Remember me</span>
            </label>
        </div>
        <div class="form-footer">
            <a ng-click="login()" class="btn btn-primary btn-block" ng-disabled="!loginData.password || !loginData.username">
                Login
            </a>
        </div>

        <div class="mt-1 text-center text-muted">
            Back to <a target="_blank" href="/">homepage</a>
        </div>
    </div>

</form>
