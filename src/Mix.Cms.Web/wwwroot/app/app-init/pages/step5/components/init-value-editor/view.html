<div class="form-group"><label class="control-label" ng-if="$ctrl.isShowTitle" ng-bind="$ctrl.title"></label><div ng-switch="$ctrl.data.dataType"><div ng-switch-when="0"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="1"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="datetime-local" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="2"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="date" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="3"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="time" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="4"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="5"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="tel" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="6"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="number" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="7"> <input placeholder="{{$ctrl.title}}" class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="8"><trumbowyg class="trumbowyg-dark" options="{}" ng-model="$ctrl.data.value"></trumbowyg></div><div ng-switch-when="9"> <textarea class="form-control form-control-sm {{$ctrl.inputClass}}" rows="5" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></textarea></div><div ng-switch-when="10"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="email" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="11"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="password" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="12"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="13"> <input placeholder="{{$ctrl.title}}" class="form-control form-control-sm {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="14"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="15"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="16"><div class="input-group"><input type="file" ngf-select="$ctrl.selectFile($file, $invalidFiles)" data-file="file.file" accept="image/*"> <img imageonload src="{{$ctrl.data.value}}" style="width:80px" class="ml-auto mr-auto"></div></div><div ng-switch-when="17"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="color" ng-model="$ctrl.data.value" placeholder="{{$ctrl.title}}"></div><div ng-switch-when="18"> <input class="{{$ctrl.inputClass}}" type="checkbox" placeholder="{{$ctrl.title}}" ng-model="$ctrl.data.value" ng-checked="$ctrl.data.value=='true'"></div><div ng-switch-when="19"><mix-select-icons prefix="'fab'" options="$ctrl.icons" data="$ctrl.data.value"></mix-select-icons></div><div ng-switch-when="20"><youtube-editor code="$ctrl.data.value"></youtube-editor></div></div></div>
