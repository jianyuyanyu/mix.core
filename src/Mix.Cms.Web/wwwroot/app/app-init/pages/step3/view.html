<div class="text-center mb-6 mt-6">
    <img src="/assets/mixcore-logo-full-white-text.png" alt="">
</div>
<div class="card mb-3" ng-init="init()">
    <div class="card-body p-6">
        <tabs-v select-callback="selectPane(pane)">
            <pane-v title="Site" class="card">
                <div class="card-body">
                    <init-site-configurations configurations="data"></init-site-configurations>
                </div>
            </pane-v>
            <pane-v title="System" class="card">
                <div class="card-body">
                    <init-sys-configurations configurations="data"></init-sys-configurations>
                </div>
            </pane-v>
            <pane-v title="Facebook" class="card">
                <div class="card-body">
                    <init-fb-configurations configurations="data"></init-fb-configurations>
                </div>
            </pane-v>
            <pane-v title="Google" class="card">
                <div class="card-body">
                    <init-gg-configurations configurations="data"></init-gg-configurations>
                </div>
            </pane-v>
        </tabs-v>

    </div>
    <div class="card-footer">
        <a ng-click="submit()" class="btn btn-primary">Save</a>
    </div>
</div>
