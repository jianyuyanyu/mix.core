<div class="col-md-12 ml-auto mr-auto" style="z-index:9999;">
    <div class="card card-login card-plain">
        <form class="form-horizontal" ng-class="{'submitted': submitted}" ng-submit="register()">
            <div class="card-header text-center">
                <h4 class="card-title text-center">Create Administrator Account</h4>
            </div>
            <div class="card-body">
                <div class="input-group no-border input-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><em class="now-ui-icons users_circle-08"></em></span>
                    </div>
                    <input ng-model="user.userName" class="form-control" required placeholder="Input admin username...">
                </div>

                <div class="input-group no-border input-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><em class="now-ui-icons ui-1_email-85"></em></span>
                    </div>
                    <input ng-model="user.email" class="form-control" type="email" required placeholder="Email..." type="text">
                </div>

                <div class="input-group no-border input-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><em class="now-ui-icons objects_key-25"></em></span>
                    </div>
                    <input ng-model="user.password" type="password" required class="form-control" placeholder="Input admin password...">
                </div>
                <div class="input-group no-border input-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><em class="now-ui-icons objects_key-25"></em></span>
                    </div>
                    <input ng-model="user.confirmPassword" type="password" required class="form-control" placeholder="Input confirm password...">
                </div>

                <!-- If you want to add a checkbox to this form, uncomment this code -->

                <div class="form-check">
                    <label class="form-check-label">
                        <input ng-model="user.isAgreed" class="form-check-input" type="checkbox">
                        <span class="form-check-sign"></span>
                        I agree to the <a href="#" data-toggle="modal" data-target="#termAndCondition">terms and conditions</a>.
                    </label>
                </div>
            </div>

            <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Create</button>
            </div>
        </form>
    </div>
</div>
