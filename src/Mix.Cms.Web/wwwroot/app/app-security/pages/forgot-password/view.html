<div class="text-center mb-6">
    <img src="/assets/mixcore-logo-full-white-text.png" alt="">
</div>
<form class="card frm-login" action="" ng-class="{'submitted': submitted}" ng-submit="submit()">
    <div class="card-body p-6">
        <div class="card-title">Your Email Address</div>
        <div class="form-group">
            <label class="form-label">Username</label>
            <input class="form-control" placeholder="Email" ng-model="activedData.email" required="" autofocus="" ng-enter="submit()">

        </div>        
        <div class="form-footer">
            <a ng-click="login()" class="btn btn-primary btn-block" ng-disabled="!activedData.email">
                Submit
            </a>
        </div>

        <div class="mt-1 text-center text-muted">
            Back to <a target="_blank" href="/">homepage</a>
        </div>
    </div>

</form>
