<div class="row"><div class="col"><div class="card mb-3"><div class="card-body"><div><div class="form-group"><label>Point</label> <input type="number" class="form-control" ng-model="$ctrl.point.point" placeholder="Point..."></div><div class="form-group"><label>Description</label> <input type="text" class="form-control" ng-model="$ctrl.point.description" ng-blur="$ctrl.gennerateName()" placeholder="Description..."></div><div class="form-group"><a class="btn btn-primary" ng-click="$ctrl.save()">Save</a></div></div><table class="table table-sm table-hover mb-0" cellspacing="0" ng-init="getList()"><thead class="thead-light"><tr><th scope="col" style="width: 4%;"><input type="checkbox" ng-model="selectedList.isSelectAll" ng-change="selectAll(selectedList.isSelectAll)"></th><th scope="col" style="width: 10%;">Point</th><th scope="col" width="20%">Description</th><th scope="col" width="20%">Created By</th><th scope="col" width="15%">Created Date</th><th scope="col" style="width: 5%;"></th></tr></thead><tbody class="sortable"><tr ng-repeat="item in $ctrl.user.points track by $index" class="sortable-item" sort-model="honda-user" sort-model-id="{{item.id}}"><td><input type="checkbox" ng-model="item.isSelected" ng-change="select(item.id, item.isSelected)"></td><td><small>{{item.point}}</small></td><td><small class="text-black-50">{{item.description}}</small></td><td><small class="text-black-50">{{item.createdBy}}</small></td><td><small class="text-black-50">{{item.createdDateTime | utcToLocal}}</small></td><td><div class="btn-group btn-group-sm btn-group-sm float-right" role="group" aria-label="Actions"><a title="Edit" ng-click="$ctrl.edit(item)" class="btn btn-link text-primary"><span class="fas fa-pen"></span> </a><a ng-click="$ctrl.remove(item.id);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table></div><div class="card-footer"><paging class="small" page="request.pageIndex + 1" page-size="request.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div>
