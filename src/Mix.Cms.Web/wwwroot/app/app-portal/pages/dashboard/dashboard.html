<section ng-init="getDashboardInfo()">
  <div id="adminDashboard">
    <google-analytic></google-analytic>
  </div>
  <div class="card-deck mb-3 text-center">
    <div class="card mb-3 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal"><i class="mi mi-ReadingList mi-1x mi-fw text-primary"></i> Posts</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"><span class="display-3" ng-bind="data.totalArticle"></span></h1>
        <a href="portal/article/list" class="card-link">Go to Article</a>
      </div>
    </div>
    <div class="card mb-3 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal"><i class="mi mi-Page mi-1x mi-fw text-primary"></i> Pages</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"><span class="display-3" ng-bind="data.totalPage"></span></h1>
        <a href="portal/page/list" class="card-link">Go to Pages</a>
      </div>
    </div>
    <div class="card mb-3 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal"><i class="mi mi-Personalize mi-1x mi-fw text-primary"></i> Themes</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"><span class="display-3" ng-bind="data.totalProduct"></span></h1>
        <a href="portal/theme/list" class="card-link">Go to Themes</a>
      </div>
    </div>
  </div>
</section>
