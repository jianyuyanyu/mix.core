<!-- Main content -->
<section class="" ng-init="getSingle()">
    <form ng-if="activedData" ng-class="{'submitted': submitted}" ng-submit="save(activedData)">
        <actions preview-url="activedData.fullPath" back-url="'/portal/role/list'"></actions>
        <div class="row">
            <section class="col-lg-12">
                <div ng-repeat="page in activedData.permissions">
                    <role-page-nav page="page"></role-page-nav>
                </div>
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
