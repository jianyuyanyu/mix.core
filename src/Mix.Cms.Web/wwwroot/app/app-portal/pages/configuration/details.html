<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><actions preview-url="activedData.fullPath" back-url="'/portal/configuration/list'" class="col-lg-4 mb-3"></actions></nav></aside><div class="content-body py-3 px-5"><h3>Create new configuration</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your settings.</p><section class="" ng-init="getSingle()"><form ng-if="activedData" ng-class="{'submitted': submitted}" ng-submit="save()"><div class="row"><div class="col"><div class="mb-3" ng-if="isAdmin"><label class="form-label">Category</label> <select class="form-select" ng-model="activedData.category"><option ng-repeat="item in cates" ng-value="item">{{item}}</option></select></div></div><div class="col"><div class="mb-3" ng-if="isAdmin"><label class="form-label">Type</label> <select ng-change="initEditors()" class="form-select me-2" ng-model="activedData.property.dataType"><option ng-repeat="item in settings.dataTypes track by $index" ng-value="item.value">{{item.name}}</option></select></div></div></div><div class="mb-3" ng-if="isAdmin"><label class="form-label">Keyword</label> <input type="text" required class="form-control" ng-model="activedData.keyword"></div><div class="mb-3"><label class="form-label">Value</label><module-form-editor data="activedData.property" field-title="activedData.title" input-class="me-2"></module-form-editor></div><div class="mb-3" ng-if="isAdmin"><label class="form-label">Description</label> <textarea type="text" class="form-control" ng-model="activedData.description"></textarea></div></form></section></div>
