<!-- Main content -->
<section class="" ng-init="loadFile()">
    <form ng-if="activedFile" ng-class="{'submitted': submitted}" ng-submit="saveFile(activedFile)">
        <actions back-url="listUrl"></actions>
        <div class="row">
            <section class="col-lg-12">
                <ace-editor content="activedFile.content" ext="activedFile.extension"></ace-editor>
            </section>
        </div>
    </form>
</section>
