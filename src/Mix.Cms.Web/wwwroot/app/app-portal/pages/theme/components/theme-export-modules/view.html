<section><div class="row"><div class="col-md-12"><input type="checkbox" ng-model="$ctrl.selectedList.isSelectAll" ng-change="$ctrl.selectAll($ctrl.selectedList.isSelectAll, $ctrl.exportData.modules)"> Select All</div></div><div class="row justify-content-md-center" ng-repeat="module in $ctrl.exportData.modules track by module.id"><div class="col-md-1"><checkbox-switch data="module" callback="$ctrl.updateModuleExport()"></checkbox-switch></div><div class="col-md-11" ng-bind="module.title"></div><div class="col-md-1"></div><div class="col-md-11" ng-show="module.isActived"><input type="checkbox" ng-model="module.isExportData" ng-change="$ctrl.updateModuleExport()"> Export Data</div></div></section>
