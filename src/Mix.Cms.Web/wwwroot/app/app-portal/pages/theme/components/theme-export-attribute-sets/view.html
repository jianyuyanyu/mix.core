<section><div class="row"><div class="col-md-12"><input type="checkbox" ng-model="$ctrl.selectedList.isSelectAll" ng-change="$ctrl.selectAll($ctrl.selectedList.isSelectAll, $ctrl.exportData.attributeSets)"> Select All</div></div><div class="row justify-content-md-center" ng-repeat="attributeSet in $ctrl.exportData.attributeSets track by attributeSet.id"><div class="col-md-1"><checkbox-switch data="attributeSet" callback="$ctrl.updateAttributeSetExport()"></checkbox-switch></div><div class="col-md-11" ng-bind="attributeSet.title"></div><div class="col-md-1"></div><div class="col-md-11" ng-show="attributeSet.isActived"><input type="checkbox" ng-model="attributeSet.isExportData" ng-change="$ctrl.updateAttributeSetExport()"> Export Data</div></div></section>
