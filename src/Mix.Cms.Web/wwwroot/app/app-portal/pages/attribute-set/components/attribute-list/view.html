<div class="card-header">
    <h6>
        <span ng-bind="$ctrl.title"></span>
        <a ng-click="$ctrl.addAttr()" class="btn btn-primary btn-sm float-right text-white"><span class="fas fa-plus text-primary"></span> Add New</a>
        <!-- <a ng-click="$ctrl.generateForm()" class="btn btn-primary btn-sm float-right text-white mr-2">Generate Form</a> -->
    </h6>
    <p class="text-muted">Add a title and description to see how this product might
        appear in a search engine listing.</p>
</div>
<div ng-repeat="col in $ctrl.attributes track by $index" dnd-draggable="col" dnd-effect-allowed="move" dnd-selected="selectedCol = col" dnd-moved="$ctrl.attributes.splice($index, 1)" ng-class="{'selected': $ctrl.selectedCol === col}" class="mb-3">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label class="control-label">Title</label>
                <input ng-model="col.title" placeholder="Title" ng-change="$ctrl.generateName(col)" class="form-control form-control-sm">
                <small class="form-text text-muted">Name: <span ng-bind="col.name"></span></small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="control-label">Type</label>
                <select class="form-control form-control-sm" ng-model="col.dataType">
                    <option ng-repeat="item in $ctrl.settings.dataTypes track by $index" ng-value="$index">{{item}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="control-label">Default Value</label>
                <input ng-model="col.defaultValue" placeholder="Default Value" class="form-control form-control-sm">
            </div>
        </div>
        <div class="col-md-2">
            <a href="" class="btn-lnk" ng-click="col.showAdvanced = !col.showAdvanced">
                Advanced
            </a>
        </div>
    </div>
    <div class="row" ng-show="col.showAdvanced">
        <div class="form-group col-md-3">
            <span class="switch switch-sm">
                <input type="checkbox" ng-model="col.isEncrypt">
                <label class="switch mb-0">
                    <span>Encrypt</span>
                </label>
            </span>
        </div>
        <div class="form-group col-md-3">
            <span class="switch switch-sm">
                <input type="checkbox" ng-model="col.isUnique">
                <label class="switch mb-0">
                    <span>Unique</span>
                </label>
            </span>
        </div>
        <div class="form-group col-md-3">
            <span class="switch switch-sm">
                <input type="checkbox" ng-model="col.isRequired">
                <label class="switch mb-0">
                    <span>Required</span>
                </label>
            </span>
        </div>
        <div class="form-group col-md-3">
            <span class="switch switch-sm">
                <input type="checkbox" ng-model="col.isSelect">
                <label class="switch mb-0">
                    <span>Select</span>
                </label>
            </span>
        </div>
    </div>
    <div ng-show="col.isSelect">
        <div class="row">
            <label class="col-sm-3 col-form-label">Title</label>
            <div class="col-sm-7">
                <input type="text" class="form-control form-control-sm" id="option_{{$index}}" ng-enter="$ctrl.addOption(col,$index)" placeholder="fill then enter to add options">
            </div>
        </div>
        <div class="row" ng-repeat="opt in col.options track by $index">
            <div class="col-md-10">
                <input type="text" class="form-control form-control-sm" ng-model="col.options[$index]">

            </div>
            <div class="col-md-2">
                <a class="btn" ng-click="col.options.splice($index,1)">
                    <span class="fas fa-times text-danger"></span>
                </a>
            </div>
        </div>

    </div>
</div>
