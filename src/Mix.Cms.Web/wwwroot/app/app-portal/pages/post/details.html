<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Docs navigation"><actions on-clear-cache="clearCache()" preview-url="activedData.detailsUrl" back-url="referrerUrl"></actions><tabs-v ng-if="activedData" select-callback="selectPane(pane)" class="mb-4"><pane-v header="Feature Img"><custom-image w="imgW" h="imgH" header="'Feature Upload'" type="'Posts'" folder="activedData.seoName" header="activedData.title" description="activedData.excerpt" src-url="activedData.imageUrl" src="activedData.image" auto="'true'"></custom-image></pane-v><pane-v header="Thumbnail Img"><custom-image w="imgW" h="imgH" header="'Thumbnail Upload'" type="'Posts'" folder="activedData.seoName" title="activedData.title" description="activedData.excerpt" src-url="activedData.thumbnailUrl" src="activedData.thumbnail" auto="'true'"></custom-image></pane-v></tabs-v><div class="card mb-4"><h6 class="card-header position-sticky position-sticky-under-actionbar">Info</h6><div class="card-body"><statuses status="activedData.status"></statuses><div class="mb-3" ng-if="activedData.status == 4"><label class="control-label">Published Date Time</label><div class="input-group input-group-sm"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span></div><input value="{{activedData.publishedDateTime}}" ng-model="activedData.publishedDateTime" type="datetime-local" class="form-control"></div></div><div class="mb-3"><label class="control-label">Created Date Time</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span></div><input ng-model="activedData.createdDateTime" type="text" class="form-control" readonly="readonly"></div></div><div class="mb-3"><label class="control-label">Author</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span></div><input ng-model="activedData.createdBy" class="form-control" readonly="readonly"></div></div><div class="mb-3"><label class="control-label">Post type</label> <select ng-init="loadPostTypes()" class="custom-select" ng-options="item.obj.attribute_set_name as item.obj.title for item in postTypes track by item.id" ng-change="onSelectType()" ng-model="postType"></select></div><div class="mb-3 mb-0"><label class="control-label">Template</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i class="mi mi-Layout"></i></span></div><select class="form-select" ng-options="item as item.fileName for item in activedData.templates track by item.id" ng-model="activedData.view"></select></div></div></div></div><modal-nav-metas ng-if="activedData.sysCategories" header="'Categories'" parent-id="activedData.id" is-open="'show'" parent-type="'2'" type="''" attribute-set-name="'sys_category'" field-display="'title'" selected-list="activedData.sysCategories"></modal-nav-metas><modal-nav-metas ng-if="activedData.sysTags" header="'Tags'" parent-id="activedData.id" is-open="'show'" parent-type="'2'" type="''" attribute-set-name="'sys_tag'" field-display="'title'" selected-list="activedData.sysTags"></modal-nav-metas><cultures is-clone="activedData.isClone" data="activedData.cultures"></cultures><div class="card mb-4"><h6 class="card-header position-sticky position-sticky-under-actionbar">URL Alias <button class="btn btn-link text-primary btn-sm float-end py-0" type="button" data-toggle="collapse" data-target="#slug-tab" aria-controls="slug-tab" aria-expanded="false" aria-label="Toggle navigation"><span class="far fa-minus-square text-primary"></span> Show/Hide</button> <button class="btn btn-link text-primary btn-sm float-end py-0" type="button" ng-click="addAlias()"><span class="fas fa-plus text-primary"></span> Add slugs</button></h6><div id="slug-tab" class="card-body collapse-x"><url-alias ng-repeat="alias in activedData.ur
