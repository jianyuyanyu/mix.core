<div class="tab-pane fade active show" id="pills-general" role="tabpanel" aria-labelledby="pills-general-tab">
    <div class="form-group">
        <label class="control-label">Status</label>
        <select class="btn btn-outline-secondary custom-select" ng-model="$ctrl.appSettings.GlobalSettings.DefaultStatus">
            <option ng-repeat="item in $ctrl.statuses track by $index" value="{{$index}}">{{item}}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">Language</label>
        <select class="btn btn-outline-secondary custom-select" ng-model="$ctrl.appSettings.GlobalSettings.DefaultCulture">
            <option ng-repeat="item in $ctrl.cultures track by $index" ng-value="item.specificulture">
                {{item.fullName}}
            </option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label class="control-label">Order By</label>
        <input type="text" ng-model="$ctrl.appSettings.GlobalSettings.OrderBy" class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label class="control-label">Order Direction</label>
        <input type="text" ng-model="$ctrl.appSettings.GlobalSettings.OrderDirection" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Search PageSize</label>
        <input type="number" ng-model="$ctrl.appSettings.GlobalSettings.SearchPageSize" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Tag PageSize</label>
        <input type="number" ng-model="$ctrl.appSettings.GlobalSettings.TagPageSize" class="form-control">
    </div>
    <div class="col-sm-12">
        <div class="card mb-4">            
            <div class="card-body p-1">
                <properties-structure header="'Post Attributes'" columns="$ctrl.properties"></properties-structure>
            </div>
        </div>
    </div>
</div>
