<section class="" ng-init="loadAppSettings()">
    <form ng-if="appSettings" ng-class="{'submitted': submitted}" ng-submit="saveAppSettings(appSettings)" autocomplete="new-password">


        <tabs-h>
            <actions preview-url="appSettings.fullPath" back-url="'/portal/configuration/list'"></actions>
            <pane-h title="General" class="card">
                <div class="card-body">
                    <app-settings-general app-settings="appSettings"></app-settings-general>
                </div>
            </pane-h>
            <pane-h title="Default" class="card">
                <div class="card-body">
                    <app-settings-default app-settings="appSettings" statuses="statuses" cultures="globalSettings.cultures">
                    </app-settings-default>
                </div>
            </pane-h>
            <pane-h title="Import" class="card">
                <div class="card-body">
                    <h6>Import
                        <a href="/portal/import" class="btn btn-link text-primary btn-sm float-right"><span class="fas fa-file-import text-primary"></span> Import</a>

                    </h6>
                    <p class="text-muted">Add a title and description to see how this product might
                        appear in a search engine listing.</p>
                </div>
            </pane-h>
            <pane-h title="Permissions" class="card">
                <div class="card-body">
                    <h6>Permissions
                        <a href="/portal/permission/create" class="btn btn-link text-primary btn-sm float-right"><span class="fas fa-plus text-primary"></span> Add
                            new</a>
                        <a href="/portal/permission/list" class="btn btn-link text-primary btn-sm float-right"><span class="far fa-list-alt text-primary"></span> List
                            permissions</a>
                    </h6>
                </div>
            </pane-h>
            <pane-h title="Attribute sets" class="card">
                <div class="card-body">
                    <h6>Attribute sets
                        <a href="/portal/attribute-set/create" class="btn btn-link text-primary btn-sm float-right"><span class="fas fa-plus text-primary"></span> Add
                            New</a>
                        <a href="/portal/attribute-set/list" class="btn btn-link text-primary btn-sm float-right"><span class="far fa-list-alt text-primary"></span> List
                            Attr Sets</a>
                    </h6>
                </div>
            </pane-h>
            <pane-h title="Authentication" class="card">
                <div class="card-body">
                    <app-settings-auth app-settings="appSettings"></app-settings-auth>
                </div>
            </pane-h>
            <pane-h title="Email" class="card">
                <div class="card-body">
                    <app-settings-smtp app-settings="appSettings"></app-settings-smtp>
                </div>
            </pane-h>
            <pane-h title="Languages" class="card">
                <div class="card-body">
                    <h6>Languages
                        <a href="/portal/language/create" class="btn btn-link text-primary btn-sm float-right"><span class="fas fa-plus text-primary"></span> Add
                            new</a>
                        <a href="/portal/language/list" class="btn btn-link text-primary btn-sm float-right"><span class="far fa-list-alt text-primary"></span> List
                            languages</a>
                    </h6>
                </div>
            </pane-h>
            <pane-h title="Localization" class="card">
                <div class="card-body">
                        <h6>Localization
                            <a href="/portal/localize/create" class="btn btn-link text-primary btn-sm float-right"><span class="fas fa-plus text-primary"></span> Add
                                new</a>
                            <a href="/portal/localize/list" class="btn btn-link text-primary btn-sm float-right"><span class="far fa-list-alt text-primary"></span> List
                                strings</a>
                        </h6>
                        <p class="text-muted">Manage your multilingual site contents.</p>
                </div>
            </pane-h>
        </tabs-h>
