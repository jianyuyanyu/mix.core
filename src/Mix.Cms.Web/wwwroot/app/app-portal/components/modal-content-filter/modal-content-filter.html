<md-dialog aria-label="Content Filter" ng-init="init()"><md-toolbar><filter-list request="request" callback="loadData(pageIndex)"></filter-list><select class="form-control form-control-sm" ng-model="type" ng-change="loadData(0)"><option ng-repeat="item in types track by $index" value="{{item}}">{{item}}</option></select></md-toolbar><md-dialog-content><div class="" ng-if="data.items.length>0"><ul class="p-0 m-0"><li ng-repeat="nav in data.items" class="container border-left-0 border-right-0 py-1 rounded-0" ng-class="{'selected': selected === nav.isActive}"><div class="row"><div class="col-10"><div class="custom-control custom-switch"><input type="checkbox" id="content_{{$index}}" class="custom-control-input" ng-model="nav.isActive"> <label class="custom-control-label" ng-click="select(nav)" for="content__{{$index}}">{{nav.title}}</label></div></div><div class="col-2 text-right"><a class="text-primary btn btn-sm" ng-click="edit(nav)"><i class="fa fa-pen"></i></a></div></div></li></ul></div><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="loadData(page-1)" scroll-top="true"></paging></md-dialog-content><md-dialog-actions layout="row"><md-button ng-click="closeDialog()">Select & Close</md-button></md-dialog-actions></md-dialog>
