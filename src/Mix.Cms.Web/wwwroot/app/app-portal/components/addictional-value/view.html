<div class="card"><div class="card-header">Custom Fields</div><div class="card-body"><div class="row" ng-repeat="value in $ctrl.model.attributeData.data.values | orderBy:'priority' track by $index"><div class="col-sm-10"><mix-field-editor model="$ctrl.model.attributeData.data" field="value.field"></mix-field-editor></div><div class="col-sm-2"><a class="btn btn-light text-danger" ng-click="$ctrl.removeAttribute(value, $index)"><span class="fas fa-trash-alt"></span></a></div></div></div></div>
