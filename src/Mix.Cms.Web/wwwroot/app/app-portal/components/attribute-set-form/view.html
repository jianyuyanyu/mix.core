<form ng-class="{'submitted': submitted}" ng-submit="$ctrl.submit()">
        <actions back-url="$ctrl.backUrl" ng-if="$ctrl.backUrl"></actions>
        <div class="card mb-3">
            <div class="card-header">
                <h6 class="card-title">
                    Atrribute's Data
                    <button type="button" ng-click="$ctrl.reload()" class="btn btn-sm btn-link px-4 py-0 float-right">
                        <i class="fas fa-plus"></i> Create blank
                </button>
                    <button type="button" ng-click="$ctrl.submit()" class="btn btn-sm btn-link btn-round pull-right float-right mr-2 px-4 py-0">
                        <i class="fas fa-save"></i> Save current</button>
                </h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div ng-repeat="value in $ctrl.attrData.values | orderBy:'priority' track by $index">
                            <attribute-value-editor attribute-value="value" is-show-title="'true'" parent-type="'1'" parent-id="$ctrl.attrData.id"></attribute-value-editor>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                    <button type="button" ng-click="$ctrl.submit()" class="btn btn-sm btn-primary btn-round float-right"><i class="fas fa-save"></i> Save current</button>
            </div>
        </div>
    </form>
