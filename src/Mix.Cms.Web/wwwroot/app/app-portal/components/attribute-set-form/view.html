<!-- /.content -->
<div class="row">
    <div class="col-sm-12">
        <form ng-class="{'submitted': submitted}" ng-submit="$ctrl.submit()">
            <actions back-url="$ctrl.backUrl" ng-if="$ctrl.backUrl"></actions>
            <div class="card mb-3">
                <div class="card-header text-center">
                    <h4 class="card-title"></h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div ng-repeat="value in $ctrl.data.values | orderBy:'priority' track by $index">
                                <attribute-value-editor attribute-value="value" is-show-title="'true'"></attribute-value-editor>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" ng-click="$ctrl.submit()" class="btn btn-primary btn-round pull-right">Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
