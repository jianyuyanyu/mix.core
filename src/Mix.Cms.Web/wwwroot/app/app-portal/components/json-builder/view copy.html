<div class="nestedDemo row" ng-init="$ctrl.init()">
    <!-- Markup for lists inside the dropzone. It's inside a seperate template
     because it will be used recursively. The dnd-list directive enables
     to drop elements into the referenced array. The dnd-draggable directive
     makes an element draggable and will transfer the object that was
     assigned to it. If an element was dragged away, you have to remove
     it from the original list yourself using the dnd-moved attribute -->
    <script type="text/ng-template" id="list.html">
        <ul dnd-list="list" 
            dnd-allowed-types="list.allowedTypes">
            <li ng-repeat="item in list"
                dnd-disable-if="item.type == 'unknown'"
                dnd-type="item.type"
                dnd-draggable="item"
                dnd-effect-allowed="move"
                dnd-moved="list.splice($index, 1)"
                dnd-selected="$ctrl.selected = item"                
                ng-class="{selected: $ctrl.selected === item}"
                ng-include="item.type + '.html'">
            </li>
        </ul>
    </script>

    <!-- This template is responsible for rendering a container element. It uses
         the above list template to render each container column -->
    <script type="text/ng-template" id="object.html">
        <div class="container-element box box-blue">
            <h3>Object</h3>
            <div class="column" ng-init="list = item.items" ng-include="'list.html'"></div>
            <div class="clearfix"></div>
        </div>
    </script>

    <script type="text/ng-template" id="array.html">
        <h3>Array</h3>
        <div ng-init="list = item.items" ng-include="'list.html'"></div>
    </script>

    <!-- Template for a normal list item -->
    <script type="text/ng-template" id="item.html">
        <h3>Item</h3>
        <div class="item">{{item}}</div>
    </script>

    <!-- Main area with dropzones and source code -->
    <div class="col-md-10">
        <div class="row">
            root: {{$ctrl.dropzones.root.items}}
            <div ng-repeat="(zone, list) in $ctrl.dropzones" class="col-md-6">
                    <div class="dropzone box box-yellow">
                        <!-- The dropzone also uses the list template -->
                        <h3>Dropzone {{zone}}</h3>
                        <div ng-include="'list.html'"></div>
                    </div>
                </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h2>Generated Model</h2>
                <pre>{{$ctrl.dropzones.root | json}}</pre>
            </div>
            <div class="col-sm-6">
                <h2>Mapping Model</h2>
                <pre>{{$ctrl.model | json}}</pre>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="col-md-2">

        <div class="toolbox box box-grey box-padding">
            <h3>New Elements</h3>
            <ul>
                <!-- The toolbox only allows to copy objects, not move it. After a new
                     element was created, dnd-copied is invoked and we generate the next id -->
                <li ng-repeat="item in $ctrl.templates" dnd-draggable="item" dnd-effect-allowed="copyMove" dnd-dragend="$ctrl.newItem(item)">
                    <button type="button" class="btn btn-default btn-lg">{{item.type}}</button>
                </li>
            </ul>
        </div>

        <div ng-if="$ctrl.selected" class="box box-grey box-padding">
            <h3>Selected</h3>
            <strong>Type: </strong> {{$ctrl.selected.type}}<br>
            <input type="text" ng-model="$ctrl.selected.id" class="form-control" style="margin-top: 5px">
        </div>

        <div class="trashcan box box-grey box-padding">
            <!-- If you use [] as referenced list, the dropped elements will be lost -->
            <h3>Trashcan</h3>
            <ul dnd-list="$ctrl.draft">
                <li><i class="mi mi-Bank"></i></li>
                <li ng-repeat="item in $ctrl.draft">
                    {{item.type}} - {{item.name}}
                </li>
            </ul>
        </div>

    </div>
</div>
