<section ng-init="$ctrl.init()"><div ng-repeat="msg in $ctrl.messages"><ul class="row"><li class="col-sm-12" ng-class="{ 'message-right': msg.connection.id == $ctrl.user.connection.id , 
                'message-left': msg.connection.id != $ctrl.user.connection.id }"><div class="message-avatar"><img class="avatar" ng-src="{{msg.connection.avatar}}"></div><div class="name">{{msg.connection.name}}</div><div class="message-text">{{msg.content}}</div><div class="message-hour">{{msg.createdDate | utcToLocal:"dd.MM.yyyy hh:mm:ss"}}<span class="ion-android-done-all"></span></div></li></ul></div><div class="row"><div class="col-md-8"><form ng-class="{'submitted': submitted}" ng-submit="$ctrl.submit()"><div class="card"><div id="attributeSetId_{{$ctrl.attrData.attributeSetId}}" class="card-body show"><div class="row"><div class="col-sm-12"><div ng-repeat="value in $ctrl.attrData.values | orderBy:'priority' track by $index"><attribute-value-editor ng-if="value.field.name != 'qr_code'" attribute-value="value" is-show-title="'true'" parent-type="'1'" parent-id="$ctrl.attrData.id"></attribute-value-editor><qr-code ng-if="value.field.name=='qr_code'" model="value.stringValue"></qr-code></div></div></div></div><div class="card-footer"><button type="button" ng-click="$ctrl.submit()" class="btn btn-sm btn-primary btn-round float-right px-4" ng-disabled="$ctrl.isBusy"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-if="$ctrl.isBusy"></span> <i class="fas fa-save" ng-if="!$ctrl.isBusy"></i> Save current</button></div></div></form></div><div class="col-md-4"><ul><li ng-repeat="m in $ctrl.members"><img imageonload ng-src="{{m.avatar}}"> <span ng-bind="m.name"></span></li></ul></div></div></section>
