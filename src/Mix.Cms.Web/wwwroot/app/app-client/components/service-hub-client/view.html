<section class="container" ng-init="$ctrl.init()"><div ng-repeat="msg in $ctrl.messages"><ul class="row"><li class="col-sm-12"><div ng-repeat="field in $ctrl.attrData.fields | orderBy:'priority' track by $index" ng-if="$index < 6" class="col-md-2 py-2"><span ng-bind="msg.data[field.name]"></span></div></li></ul></div><div class="row"><div class="col-md-10"><form ng-class="{'submitted': submitted}" ng-if="$ctrl.attrData" ng-submit="$ctrl.submit()"><div class="card"><div id="attributeSetId_{{$ctrl.attrData.attributeSetId}}" class="card-body show"><div class="row"><div class="col-sm-12"><div ng-repeat="field in $ctrl.attrData.fields | orderBy:'priority' track by $index"><mix-field-editor model="$ctrl.attrData" field="field"></mix-field-editor></div></div></div></div><div class="card-footer"><button type="button" ng-click="$ctrl.submit()" class="btn btn-sm btn-primary btn-round float-right px-4" ng-disabled="$ctrl.isBusy"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-if="$ctrl.isBusy"></span> <i class="fas fa-save" ng-if="!$ctrl.isBusy"></i> Save current</button></div></div></form></div><div class="col-md-2"><ul><li ng-repeat="m in $ctrl.members"><img imageonload ng-src="{{m.avatar}}"> <span ng-bind="m.name"></span></li></ul></div></div></section>
