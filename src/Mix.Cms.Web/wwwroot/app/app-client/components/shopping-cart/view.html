<div class="position-relative">
    <div class="row">
        <div class="col-sm-12">
            <a ng-show="!$ctrl.isShow" ng-click="$ctrl.showShoppingCart()" style="color:white" class="btn btn-primary btn-round pull-left">
                <i class="now-ui-icons shopping_cart-simple"></i>
                (<span ng-bind="$ctrl.cartData.totalItems"></span>)
            </a>
        </div>
    </div>

</div>

<div class="modal modal-default" id="modal-shopping-cart">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-body" style="height: calc(100vh - 143px);overflow-y: auto;"> -->
            <div class="modal-body">
                <form ng-class="{'submitted': submitted}" ng-submit="$ctrl.book()">
                    <div>

                        <ul>
                            <li class="row" ng-repeat="item in $ctrl.cartData.items">
                                <div class="col-sm-2">
                                    <img height="50" width="auto" ng-if="item.imageUrl" src="{{item.imageUrl}}">
                                </div>
                                <span class="col-sm-5" ng-bind="item.title"></span>
                                <input type="number" class="form-control-sm col-sm-1" ng-change="$ctrl.calculate()" ng-model="item.quantity">
                                <span class="col-sm-3 text-right" ng-bind="item.price | money"></span>
                                <a class="col-sm-1 text-danger" ng-click="$ctrl.removeItem($index)">X</a>
                            </li>
                            <li class="row">
                                <span class="col-sm-8 text-right">Total: </span>
                                <span class="col-sm-3 text-right" ng-bind="$ctrl.cartData.total | money"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control" required type="text" ng-model="$ctrl.order.name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" required type="email" ng-model="$ctrl.order.email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" required type="text" ng-model="$ctrl.order.phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" ng-model="$ctrl.order.message" placeholder="message"></textarea>
                        </div>
                    </div>
                    <!-- <div ng-show="$ctrl.submitted">
                        <span class="text-success">
                            Thank you for booking our service
                            </span>
                            </div> -->

                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-round pull-left" style="color:white">Submit</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-success" ng-click="$ctrl.saveSelected()">Save</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
