<form ng-class="{'submitted': submitted}" ng-init="$ctrl.loadData()" ng-submit="$ctrl.submit()"><actions back-url="$ctrl.backUrl" ng-if="$ctrl.backUrl"></actions><div class="card"><div id="attributeSetId_{{$ctrl.attrData.attributeSetId}}" class="card-body show"><div class="row"><div class="col-sm-12"><div ng-repeat="field in $ctrl.fields | orderBy:'priority' track by $index"><mix-field-editor model="$ctrl.attrData" field="field"></mix-field-editor></div></div></div></div><div class="card-footer"><button type="button" ng-click="$ctrl.submit()" class="btn btn-sm btn-primary btn-round float-right px-4" ng-disabled="$ctrl.isBusy"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-if="$ctrl.isBusy"></span> <i class="fas fa-save" ng-if="!$ctrl.isBusy"></i> Save current</button></div></div></form><attribute-set-data-filter ng-if="$ctrl.parentId" callback="$ctrl.loadSelected()" attribute-set-id="$ctrl.attributeSetId" attribute-set-name="$ctrl.attributeSetName" selected-list="$ctrl.selectedList" fields="$ctrl.fields"></attribute-set-data-filter>
