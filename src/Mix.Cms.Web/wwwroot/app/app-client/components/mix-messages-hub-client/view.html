<section class="container" ng-init="$ctrl.init()"><div ng-repeat="msg in $ctrl.messages.items"><ul><li class="row"><div class="col-sm-12"><img ng-if="msg.connection" ng-src="{{msg.connection.avatar}}" alt=""></div><div class="col-sm-12"><mix-field-preview model="msg.data['message']" field="msg.field"></mix-field-preview></div></li></ul></div><div class="row"><div class="col-md-8"><div ng-show="!$ctrl.user.loggedIn"><a class="btn btn-info" ng-click="$ctrl.login()">Login</a></div><form ng-show="$ctrl.user.loggedIn" ng-class="{'submitted': submitted}" ng-if="$ctrl.attrData" ng-submit="$ctrl.submit()"><div class="card"><div id="attributeSetId_{{$ctrl.attrData.attributeSetId}}" class="card-body show"><div class="row"><div class="col-sm-12"><select class="form-control form-control-sm" ng-model="$ctrl.attrData.field.dataType" ng-change="$ctrl.updateDataType()"><option ng-repeat="item in $ctrl.settings.dataTypes track by $index" ng-value="item.value">{{item.name}}</option></select><mix-field-editor model="$ctrl.attrData" field="$ctrl.attrData.field"></mix-field-editor></div></div></div><div class="card-footer"><button type="button" ng-click="$ctrl.submit()" class="btn btn-sm btn-primary btn-round float-right px-4" ng-disabled="$ctrl.isBusy"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-show="$ctrl.isBusy"></span> <em class="fas fa-save" ng-if="!$ctrl.isBusy"></em> Submit</button></div></div></form></div><div class="col-md-4"><ul><li ng-repeat="m in $ctrl.members"><img alt="{{m.name}}" ng-src="{{m.avatar}}"> <span ng-bind="m.name"></span></li></ul></div></div></section>
