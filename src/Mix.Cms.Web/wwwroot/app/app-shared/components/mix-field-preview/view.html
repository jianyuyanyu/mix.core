<div class="row pb-1" ng-if="$ctrl.model"><div ng-switch="$ctrl.field.dataType" class="col-9"><div ng-switch-default><p ng-bind="$ctrl.model"></p></div><div ng-switch-when="1"><span ng-bind="$ctrl.model"></span></div><div ng-switch-when="16"><preview-image img-height="25" img-src="$ctrl.model"></preview-image></div><div ng-switch-when="19"><i class="{{$ctrl.model}}"></i></div><div ng-switch-when="4"><p ng-bind-html="$ctrl.model"></p></div><div ng-switch-when="5"><div ng-bind-html="$ctrl.model"></div></div><div ng-switch-when="6"><p ng-bind-html="$ctrl.model"></p></div><div ng-switch-when="18"><input class="form-control" type="checkbox" ng-model="$ctrl.model"></div><div ng-switch-when="8"><p ng-bind-html="$ctrl.model"></p></div><div ng-switch-when="20"><iframe frameborder="0" allowfullscreen="" ng-src="{{$ctrl.model}}"></iframe></div><div ng-switch-when="21"><div ng-bind-html="$ctrl.model | markdown"></div></div><div ng-switch-when="24"><div id="{{$ctrl.uuid}}" ng-init="$ctrl.generateQRCode()"></div></div></div><div class="col-9" ng-if="$ctrl.field.isEncrypt && $ctrl.encryptedData"><a class="btn btn-info text-white" ng-click="$ctrl.showDecrypt = !$ctrl.showDecrypt">Decrypt</a><p ng-if="$ctrl.showDecrypt" class="text-info" ng-bind="$ctrl.decrypted"></p></div></div>
