<div class="row pb-1"><h6 ng-if="$ctrl.header" class="col-3">{{$ctrl.header}}:</h6><div ng-switch="$ctrl.data.dataType.toLowerCase()" class="col-9"><div ng-switch-default><p ng-bind="$ctrl.data.value"></p></div><div ng-switch-when="datetime"><span ng-bind="$ctrl.data.value | utcToLocal"></span></div><div ng-switch-when="upload"><preview-image img-height="25" img-src="$ctrl.data.value"></preview-image></div><div ng-switch-when="icon"><i class="{{$ctrl.data.value}}"></i></div><div ng-switch-when="boolean"><input class="form-control" type="checkbox" ng-model="$ctrl.data.value"></div><div ng-switch-when="html"><p ng-bind-html="$ctrl.data.value"></p></div><div ng-switch-when="tuieditor"><div ng-bind-html="$ctrl.data.value | markdown"></div></div></div></div>
