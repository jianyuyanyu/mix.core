<div class="row" ng-if="!$ctrl.model"><div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div></div><div ng-if="$ctrl.model && $ctrl.field && !$ctrl.field.isSelect" ng-init="$ctrl.initData()" class="form-group row"><div class="col-3"><h6 class="control-label m-0" ng-bind="$ctrl.field.title || $ctrl.field.name"></h6><div><small class="text-muted">({{$ctrl.field.dataType}})</small></div></div><div ng-switch="$ctrl.field.dataType.toLowerCase()" class="col-9"><div class="text-muted" ng-switch-default> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></div><div class="text-muted" ng-switch-when="datetime"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="datetime-local" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></div><div class="text-muted" ng-switch-when="date"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="date" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></div><div class="text-muted" ng-switch-when="time"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="time" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></div><div class="text-muted" ng-switch-when="phonenumber"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="tel" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></div><div class="text-muted" ng-switch-when="html"><trumbowyg class="trumbowyg-dark" options="{}" ng-model="$ctrl.model.obj[$ctrl.field.name]"></trumbowyg></div><div class="text-muted" ng-switch-when="multilinetext"> <textarea class="form-control form-control-sm {{$ctrl.inputClass}}" rows="5" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></textarea></div><div class="text-muted" ng-switch-when="emailaddress"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="email" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></div><div class="text-muted" ng-switch-when="password"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="password" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></div><div class="text-muted" ng-switch-when="imageurl"> <input placeholder="{{$ctrl.field.title}}" class="form-control form-control-sm {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></div><div class="text-muted col-8 card p-0" ng-switch-when="upload"><custom-image header="'Image'" type="'Posts'" folder="'Attributes'" src-url="$ctrl.model.obj[$ctrl.field.name]" src="$ctrl.model.obj[$ctrl.field.name]" auto="'true'"></custom-image></div><div class="text-muted" ng-switch-when="color"> <input class="form-control form-control-sm col-6 {{$ctrl.inputClass}}" type="color" value="{{$ctrl.model.obj[$ctrl.field.name]}}" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"> <input class="form-control form-control-sm col-6 {{$ctrl.inputClass}}" type="text" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></div><div class="text-muted" ng-switch-when="boolean"> <input class="{{$ctrl.inputClass}}" type="checkbox" placeholder="{{$ctrl.field.title}}" ng-model="$ctrl.model.obj[$ctrl.field.name]" ng-checked="$ctrl.model.obj[$ctrl.field.name]"></div><div class="text-muted" ng-switch-when="icon"><mix-select-icons prefix="'fab'" options="$ctrl.icons" data="$ctrl.model.obj[$ctrl.field.name]"></mix-select-icons></div><div class="text-muted" ng-switch-when="videoyoutube"><youtube-editor code="$ctrl.model.obj[$ctrl.field.name]"></youtube-editor></div><div class="text-muted" ng-switch-when="tuieditor"><tui-editor content="$ctrl.model.obj[$ctrl.field.name]"></tui-editor></div><div class="text-muted" ng-switch-when="number"> <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="number" ng-model="$ctrl.model.obj[$ctrl.field.name]" placeholder="{{$ctrl.field.title}}"></div><div class="text-muted" ng-switch-when="reference"><div class="alert alert-warning" role="alert" ng-if="!$ctrl.model.id"><i class="fas fa-exclamation-triangle mr-3"></i> Please save the current item to initialization a parent ID before input it child's data!</div><div class="row" ng-if="$ctrl.model.id"><div class="col-md-12"><a href="{{$ctrl.createUrl}}?attributeSetId={{$ctrl.field.referenceId}}&dataId=default&parentId={{$ctrl.model.id}}&parentType=1" class="btn btn-sm btn-primary float-right px-4 mr-2"><i class="fas fa-plus"></i> Create data</a></div><div class="col-md-12"><attribute-set-nav-values attribute-set-id="$ctrl.field.referenceId" parent-id="$ctrl.model.id" create-url="$ctrl.createUrl" update-url="$ctrl.updateUrl" on-update="$ctrl.updateRefData(data)" on-delete="$ctrl.removeRefData(data)"></attribute-set-nav-values></div></div></div><div class="text-muted" ng-switch-when="qrcode"><qr-code model="$ctrl.model.obj[$ctrl.field.name]"></qr-code></div></div></div><div ng-if="$ctrl.model && $ctrl.field.isSelect" ng-init="$ctrl.initData()" class="form-group row"><div class="col-3"><h6 class="control-label" ng-if="$ctrl.isShowTitle" ng-bind="$ctrl.field.title"></h6></div><div class="col-9"><select ng-if="$ctrl.field.dataType!='icon'" class="btn custom-select form-control" ng-model="$ctrl.model.obj[$ctrl.field.name]"><option ng-repeat="item in $ctrl.field.options track by $index" ng-value="item.value">{{item.value}}</option></select></div></div>
