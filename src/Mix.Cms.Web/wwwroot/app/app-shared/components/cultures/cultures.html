<div class="card mb-3">

    <h6 class="card-header">Languages
        <button class="btn btn-link text-primary btn-sm float-right" type="button" data-toggle="collapse" data-target="#language-tab" aria-controls="seo-tab-content" aria-expanded="false" aria-label="Toggle navigation">Add</button>

    </h6>

    <div id="language-tab" class="card-body collapse">
        <div ng-repeat="culture in $ctrl.data">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" ng-model="culture.isSupported" id="culture_{{$index}}" class="switch">
                <label class="form-check-label" for="culture_{{$index}}" style="overflow: hidden;text-overflow: ellipsis;">
                    <span class="flag-icon {{culture.icon}}"></span>
                    <span ng-bind="culture.description"></span>
                </label>
            </div>

    </div>
</div>
