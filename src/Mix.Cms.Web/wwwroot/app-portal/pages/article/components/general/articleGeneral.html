<div class="tab-pane fade active show" id="pills-general" role="tabpanel" aria-labelledby="pills-general-tab">

    <div class="form-group">
        <label class="control-label">Source</label>
        <input type="text" class="form-control" ng-model="$ctrl.article.source">
    </div>
    <div class="form-group">
        <label class="control-label">Tags</label>
        <input type="text" class="form-control tags" ng-model="$ctrl.article.tags">
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <h6 class="card-header">
                    Extra Properties (<label class="control-label">ExtraProperties)</label>)
                    <a class="btn btn-primary btn-sm float-right text-white" ng-click="$ctrl.addProperty('$ctrl.article')">
                        Add New
                    </a>
                </h6>
                <div class="card-body p-1">
                    <table class="table table-sm table-hover" id="tbl-properties">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" width="5%">
                                    <span class="oi oi-move"></span>
                                </th>
                                <th scope="col" width="5%">
                                    <span class="oi oi-sort-ascending"></span>
                                </th>
                                <th scope="col">Name</th>
                                <th scope="col" width="20%">Data Type</th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody class="sortable">
                            <tr ng-repeat="prop in $ctrl.article.properties track by $index" class="sortable-item $ctrl.article-property">
                                <td style="cursor:move;">
                                    <span class="oi oi-move"></span>
                                </td>
                                <td>
                                    <input type="text" ng-model="prop.priority" class="item-priority form-control form-control-sm d-inline" style="width:40px;">
                                </td>
                                <td>
                                    <input ng-model="prop.name" class="form-control form-control-sm">
                                </td>
                                <td>
                                    <select class="form-control form-control-sm" ng-model="prop.dataType">
                                        <option ng-repeat="item in $ctrl.dataTypes" ng-value="item.value">{{item.title}}</option>
                                    </select>
                                </td>
                                <td class="prop-value-container">
                                    <module-form-editor title="prop.name" data="prop"></module-form-editor>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
