<div class="card" ng-if="$ctrl.article!=null">
    <div class="card-header">
        Main Content
    </div>
    <div class="card-body">

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control form-control-lg" ng-model="$ctrl.article.title" ng-blur="$ctrl.generateSEO()">
        </div>
        <div class="form-group">
            <label>Excerpt</label>
            <textarea class="form-control form-control-lg" ng-model="$ctrl.article.excerpt">{{$ctrl.article.excerpt}}</textarea>
        </div>
        <div class="form-group">
            <label>Body content</label>
            <textarea class="form-control editor-content" ng-model="$ctrl.article.content">{{$ctrl.article.content}}</textarea>
        </div>
    </div>
</div>
