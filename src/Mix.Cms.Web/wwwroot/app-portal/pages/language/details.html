<!-- Main content -->
<section class="" ng-init="loadLanguage()">
    <form ng-if="activedLanguage" ng-class="{'submitted': submitted}" ng-submit="saveLanguage(activedLanguage)">
        <actions preview-url="activedLanguage.fullPath" back-url="'/portal/language/list'"></actions>
        <div class="row">
            <section class="col-lg-12">
                <div class="form-group">
                    <label class="control-label">Category</label>
                    <select class="form-control mr-2" ng-model="cate" ng-change="activedLanguage.category = cate.title" ng-options="item as item.title for item in cates track by item.prefix"></select>                    
                </div>
                <div class="form-group">
                    <label class="control-label">Value</label>
                    <!--<module-form-editor data="activedLanguage.property" input-class="mr-2"/>-->
                    <input type="text" class="form-control" ng-model="activedLanguage.value" ng-blur="generateDefault(activedLanguage.value,cate)">
                </div>
                <div class="form-group">
                    <label class="control-label">Default Value</label>
                    <input type="text" class="form-control" ng-model="activedLanguage.defaultValue">
                </div>
                <div class="form-group">
                    <label class="control-label">Keyword</label>
                    <input type="text" required class="form-control" ng-model="activedLanguage.keyword">
                </div>

            </section>
        </div>
    </form>
</section>
<!-- /.content -->
