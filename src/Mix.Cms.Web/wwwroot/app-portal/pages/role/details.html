<!-- Main content -->
<section class="" ng-init="loadRole()">
    <form ng-if="activedRole" ng-class="{'submitted': submitted}" ng-submit="saveRole(activedRole)">
        <actions preview-url="activedRole.fullPath" back-url="'/portal/role/list'"></actions>
        <div class="row">
            <section class="col-lg-12">
                <div ng-repeat="page in activedRole.permissions">
                    <role-page-nav page="page"></role-page-nav>
                </div>
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
