<!-- Main content -->
<section class="" ng-init="loadConfiguration()">
    <form ng-if="activedConfiguration" ng-class="{'submitted': submitted}" ng-submit="saveConfiguration(activedConfiguration)">
        <actions preview-url="activedConfiguration.fullPath" back-url="'/portal/configuration/list'"></actions>


        <div class="card">
            <div class="card-header">Create new configuration</div>
            <div class="card-body">

                <div class="row">
                    <section class="col-lg-12">
                        <div class="form-group">
                            <label class="control-label">Keyword</label>
                            <input type="text" required class="form-control" ng-model="activedConfiguration.keyword">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <textarea type="text" class="form-control" ng-model="activedConfiguration.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Cateogory</label>
                            <select class="btn custom-select" ng-model="activedConfiguration.category">
                                <option ng-repeat="item in cates" ng-value="item">{{item}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Type</label>
                            <select ng-change="initEditors()" class="form-control mr-2" ng-model="activedConfiguration.property.dataType">
                                <option ng-repeat="item in dataTypes" ng-value="item.value">{{item.title}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Value</label>
                            <module-form-editor data="activedConfiguration.property" input-class="mr-2">
                        </module-form-editor></div>

                    </section>
                </div>
            </div>
        </div>

    </form>
</section>
<!-- /.content -->
