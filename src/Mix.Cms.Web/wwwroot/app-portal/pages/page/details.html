<!-- Main content -->
<section class="" ng-init="getSingle()">
    <form ng-class="{'submitted': submitted}" ng-submit="save(activedData)">
        
        <actions preview-url="activedData.detailsUrl" back-url="'/portal/page/list'"></actions>
        <div class="row">
            <section class="col-8">                
                <div class="row">
                    <div class="col-lg-12">
                        <page-main page="activedData">
                    </page-main></div>
                </div>
                <div class="row">
                    <tabs-v class="col-lg-12">
                        <pane-v title="General">
                            <page-general page="activedData"></page-general>
                        </pane-v>
                        <pane-v title="Seo">
                            <page-seo page="activedData"></page-seo>
                        </pane-v>
                        <pane-v title="Plug & Play">
                            <page-plug-play page="activedData"></page-plug-play>
                        </pane-v>
                        <pane-v title="Modules">
                            <page-modules page="activedData"></page-modules>
                        </pane-v>
                        <pane-v title="Layout">
                            <div class="tab-pane">
                                <template-editor folder-type="'Pages'" template="activedData.view" templates="activedData.templates"></template-editor>
                            </div>
                        </pane-v>
                    </tabs-v>
                </div>
            </section>
            <section class="col-4" style="padding-left:0">
                <cultures is-clone="activedData.isClone" data="activedData.cultures"></cultures>
                <div class="card">
                    <h6 class="card-header">
                        Info
                    </h6>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="btn-group btn-group-sm btn-group-toggle d-flex w-100">
                                <label ng-repeat="stt in contentStatuses track by $index" ng-switch="stt" ng-class="{active: $index === activedData.status}" class="btn btn-outline-primary btn-block mt-0">
                                    <input ng-model="activedData.status" type="radio" value="{{$index}}" class="custom-control-input" id="page_status_{{$index}}">
                                    <i ng-switch-when="Deleted" class="mi mi-Delete mi-lg mi-fw" title="{{stt}}"></i>
                                    <i ng-switch-when="Preview" class="mi mi-Preview mi-lg mi-fw" title="{{stt}}"></i>
                                    <i ng-switch-when="Published" class="mi mi-Page mi-lg mi-fw" title="{{stt}}"></i>
                                    <i ng-switch-when="Draft" class="fas fa-pencil-alt mi-lg mi-flip-horizontal" title="{{stt}}"></i>
                                    <i ng-switch-when="Schedule" class="mi mi-Calendar mi-lg mi-flip-horizontal" title="{{stt}}"></i>
                                </label>
                            </div>
                        </div>
                        <!--div class="form-group">
                            <span class="switch">
                                <label>
                                    <input type="checkbox" ng-model="activedData.isClone" class="switch">
                                    Clone
                                </label>
                            </span>
                        </div-->
                        <div class="form-group">
                            <label class="control-label">Created Date Time</label>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span>
                                </div>
                                <input ng-model="activedData.createdDateTime" type="text" class="form-control" readonly="readonly">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Created By</label>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span>
                                </div>
                                <input ng-model="activedData.createdBy" class="form-control" readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>

                <custom-image header="'Image'" type="'Pages'" folder="activedData.seoName" src-url="activedData.imageUrl" src="activedData.image" auto="'true'"></custom-image>
                <custom-image header="'Thumnail'" type="'Pages'" folder="activedData.seoName" src-url="activedData.thumbnailUrl" src="activedData.thumbnail" auto="'true'"></custom-image>
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
