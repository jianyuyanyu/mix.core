<section class="" ng-init="getSingle()"><form ng-if="viewmodel" ng-class="{'submitted': submitted}" ng-submit="save()"><div class="row justify-content-md-center"><div class="col-lg-8"><div class="card mb-4"><h6 class="card-header">Create new configuration</h6><div class="card-body"><div class="row"><section class="col-lg-12"><div class="row"><div class="col"><div class="mb-3" ng-if="isAdmin"><label class="form-label">Category</label> <select class="form-select" ng-model="viewmodel.category"><option ng-repeat="item in cates" ng-value="item">{{item}}</option></select></div></div><div class="col"><div class="mb-3" ng-if="isAdmin"><label class="form-label">Type</label> <select ng-change="initEditors()" class="form-control me-2" ng-model="viewmodel.property.dataType"><option ng-repeat="item in settings.dataTypes track by $index" ng-value="item.value">{{item.name}}</option></select></div></div></div><div class="mb-3" ng-if="isAdmin"><label class="form-label">Keyword</label> <input type="text" required class="form-control" ng-model="viewmodel.keyword"></div><div class="mb-3"><label class="form-label">Value</label><module-form-editor data="viewmodel.property" column-title="viewmodel.title" input-class="me-2"></module-form-editor></div><div class="mb-3" ng-if="isAdmin"><label class="form-label">Description</label> <textarea type="text" class="form-control" ng-model="viewmodel.description"></textarea></div></section></div></div></div></div><actions preview-url="viewmodel.fullPath" back-url="'/portal/configuration/list'" class="col-lg-4 mb-3"></actions></div></form></section>
