<aside ng-if="isInit" class="bd-sidebar sub-sidebar"><nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation"><div class="card"><h6 class="card-header">Filter</h6><div class="card-body"><div class="mb-3 input-group flex-nowrap"><span ng-click="getThemes()" class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span> <input type="text" class="form-control" ng-model="themeRequest.keyword" ng-enter="getThemes()" placeholder="Search keywords..." aria-describedby="addon-wrapping"></div><div class="mb-3"><label class="mb-2" for="customRange1">Sort by</label> <select class="form-select mb-3" ng-model="themeRequest.orderBy" ng-change="getThemes()"><option value="createdDatetime">Newest</option><option value="additionalData.price">Price</option><option value="additionalData.viewCount">Most popular</option><option value="additionalData.installCount">Most installed</option></select> <select class="form-select" ng-model="themeRequest.direction" ng-change="getThemes()"><option value="Desc">Descending</option><option value="Asc">Ascending</option></select></div><div class="mb-3"><label for="customRange1">Categories</label> <select class="form-select" ng-model="themeRequest.category" ng-change="getThemes()"><option selected="selected" value="">All</option><option ng-repeat="cate in categories" value="{{cate.obj.slug}}">{{cate.obj.title}}</option></select></div></div></div></nav></aside><div ng-if="isInit" class="content-body py-4 px-5"><section class="mb-3 manual" ng-init="init()"><div class="row"><div class="col-12"><div class="row" data-masonry='{"percentPosition": true }'><div ng-repeat="post in data.items track by $index" class="col-md-4"><div class="card mb-4 shadow-sm"><img class="bd-placeholder-img card-img-top" src="{{post.thumbnailUrl}}"><div class="card-body"><h6 class="small mb-4">{{post.title}}<br><small class="text-muted">by <b><a href="{{post.additionalData.authorUrl}}" target="_blank">{{post.properties.authorName}}</a></b> in <b>{{post.additionalData.category}}</b></small></h6><div class="d-flex justify-content-left"><h5 class="text-success">$ {{post.additionalData.price }}</h5></div><div class="d-flex justify-content-between"><div class="col-5 p-0"><div class="progress"><div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{post.progress}}%" aria-valuenow="{{post.properties.avg_rating}}" aria-valuemin="0" aria-valuemax="100"></div></div><small class="text-muted">{{post.additionalData.download_count}} download</small></div><div class="col-7 justify-content-end text-end p-0"><a target="_blank" href="{{post.additionalData.previewLink}}" class="btn btn-sm btn-outline-secondary mr-1">Preview</a> <a ng-click="installTheme(post.additionalData, post.id)" target="_blank" class="btn btn-sm btn-outline-primary"><i class="fas fa-cloud-download-alt"></i></a></div></div></div></div></div></div></div></div></section></div>
