<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation"><div class="card card-body"><actions preview-url="viewmodel.detailsUrl" content-url="contentUrl" back-url="referrerUrl"></actions><div class="mb-3"></div><statuses status="viewmodel.status"></statuses></div></nav></aside><div class="content-body py-3 px-5"><section class="" ng-init="getSingle()"><h3>Create/Update Database</h3><p class="text-subtitle text-muted">Dynamic database to allow you design any web/mobile applications.</p><form ng-class="{'submitted': submitted}" ng-submit="save(viewmodel)"><nav class="mb-3"><div class="nav nav-tabs justify-content-end" id="nav-tab" role="tablist"><a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Design database</a> <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Email notification</a></div></nav><div class="tab-content" id="nav-tabContent"><div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"><div class="card mb-5"><div class="card-body"><mix-database-main model="viewmodel"></mix-database-main></div></div><list-mix-column header="'Attributes'" columns="viewmodel.columns" remove-attributes="viewmodel.removeAttributes"></list-mix-column></div><div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"><div class="card mb-5"><div class="card-body"><mix-database-edm model="viewmodel"></mix-database-edm></div></div><mix-template-editor folder-type="'Edms'" template="viewmodel.edmView" hide-js="'true'" hide-css="'true'" ng-if="isAdmin"></mix-template-editor><div class="mb-5"></div><mix-template-editor folder-type="'Forms'" template="viewmodel.formView" ng-if="isAdmin"></mix-template-editor></div></div></form></section></div>
