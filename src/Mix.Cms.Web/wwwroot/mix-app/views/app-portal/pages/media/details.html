<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation"><div class="btn-group w-100" role="group"><button id="btnToSubmit" type="button" ng-click="save()" class="btn btn-outline-primary"><i class="fa fa-save"></i> <span ng-bind="translate('Save')"></span></button></div><div class="mb-4"></div><div class="card"><div class="card-body"><media-file-upload header="'Media Upload'" type="'Medias'" folder="viewModel.folder" accept="'audio/*,video/*,image/*'" src-url="viewModel.fullPath" src="viewModel.fullPath" media-file="viewModel.mediaFile" form-file="formFile"></media-file-upload></div></div></nav></aside><div class="content-body py-3 px-5"><h3>Create new configuration</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your settings.</p><section class="" ng-init="getSingle()"><form ng-if="viewModel" ng-class="{'submitted': submitted}" ng-submit="save()" class="row" enctype="multipart/form-data"><div class="col"><div class="card"><h6 class="card-header">Media Info</h6><section class="card-body"><div class="mb-3"><label class="form-label">Title</label> <input type="text" class="form-control" ng-model="viewModel.title"></div><div class="mb-3"><label class="form-label">Description</label> <textarea class="form-control" ng-model="viewModel.description">{{viewModel.description}}</textarea></div> <input type="text" class="form-control d-none" ng-model="viewModel.fullPath"></section></div></div></form></section></div>
