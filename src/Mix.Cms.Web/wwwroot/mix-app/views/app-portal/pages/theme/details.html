<aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation"><div class="btn-group w-100 mb-3" role="group"><button id="btnToSubmit" type="button" ng-click="save()" class="btn btn-outline-primary"><i class="fa fa-save"></i> <span ng-bind="translate('Save')"></span></button></div><div class="card"><div class="card-body"><custom-image header="'Theme Image'" type="'Themes'" folder="viewModel.name" src-url="viewModel.imageUrl" src="viewModel.image" auto="'true'"></custom-image></div></div></nav></aside><div class="content-body py-3 px-5"><section class="" ng-init="getSingle()"><h3>Create Theme</h3><p class="text-subtitle text-muted">Fill all of the following fields to create a new theme.</p><div class="card"><div class="card-body"><form id="frm-theme" ng-class="{'submitted': submitted}" ng-submit="save()" ng-if="viewModel"><div asp-validation-summary="ModelOnly" class="text-danger"></div><div class="mb-3"><label class="form-label">Theme title</label><br><input type="text" ng-model="viewModel.title" ng-change="generateSEO()" class="form-control" placeholder="Enter your theme name here..."></div><div class="mb-3"><label class="form-label">Preview URL</label><br><input type="text" ng-model="viewModel.previewUrl" class="form-control" placeholder="Preview Url"></div><div class="row"><div class="col"><div class="mb-3"><label class="form-label">Asset</label><api-file form-name="'assets'" class="custom-file" posted-file="asset"></api-file></div></div><div class="col"><div class="mb-3"><label class="form-label">Import Theme</label><br>{{theme.name}}<api-file form-name="'theme'" class="custom-file" posted-file="theme"></api-file></div></div></div><hr><div class=""><div class="form-check form-switch" ng-show="!theme"><input type="checkbox" class="form-check-input" ng-model="viewModel.isCloneFromCurrentTheme" id="isCloneFromCurrentTheme"> <label class="custom-control-label" for="isCloneFromCurrentTheme">Clone Template from current theme!</label></div><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="viewModel.isActived" id="isActived"> <label class="custom-control-label" for="isActived">Activate this theme for your site!</label></div></div></form></div></div></section></div>
