<div id="{{$ctrl.header}}-tab" class="{{$ctrl.isOpen}}"><div class="row"><div class="col-12"><input type="text" class="form-control mb-4" placeholder="Press enter to create..." ng-model="$ctrl.newTitle" ng-enter="$ctrl.createData()"></div></div><div class="row"><div class="col-12" ng-repeat="item in $ctrl.selectedList"><checkbox-switch value="item.dataId" is-selected="$ctrl.isSelected(item.dataId)" callback="$ctrl.select(value, isSelected)" description="item.attributeData.obj[$ctrl.columnDisplay]"></checkbox-switch><div class="col-md-12 mx-2" ng-repeat="sub in item.attributeData.obj.sub_categories"><checkbox-switch value="sub.id" is-selected="$ctrl.isSelected(sub.id)" callback="$ctrl.select(value, isSelected)" description="sub[$ctrl.columnDisplay]"></checkbox-switch></div></div></div><div class="row mb-3"><div class="col-12" ng-repeat="item in $ctrl.data.items| filter:$ctrl.newTitle" ng-hide="item.disabled"><checkbox-switch value="item.id" is-selected="$ctrl.isSelected(item.id)" callback="$ctrl.select(value, isSelected)" description="item.obj[$ctrl.columnDisplay]"></checkbox-switch></div></div><paging class="small" page="$ctrl.data.page" page-size="$ctrl.data.pageSize" total="$ctrl.data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="$ctrl.loadPosts(page-1)" scroll-top="true"></paging></div>
