<div ng-init="init()"><h1 class="lead mb-5 mt-3">You can start <strong>Mixcore</strong> with blank theme or with our default beautiful theme.</h1><form id="frm-theme"><tabs-h><pane-h header="From Mixcore Store"><mix-store install-callback="install(data)"></mix-store></pane-h><pane-h header="A blank theme"><h1>Blank</h1></pane-h><pane-h header="Upload your theme from local PC"><api-file form-name="'theme'" posted-file="theme"></api-file><small class="form-text text-muted">Mixcore Themes <a target="_blank" href="https://themes.mixcore.org/">list</a>.</small></pane-h></tabs-h><div class="text-end"><button ng-disabled="themeType ==='custom' && !form['theme'].files.length" class="btn btn-primary" style="min-width: 200px" ng-click="submit()">Continue to my portal <i class="fa fa-angle-right"></i></button></div></form></div>
