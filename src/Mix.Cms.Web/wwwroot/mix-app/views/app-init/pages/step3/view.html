<div ng-init="init()"><h1 class="lead mb-5 mt-3">You can start <strong>Mixcore</strong> with blank theme or with our default beautiful theme.</h1><form id="frm-theme"><div class="mb-5"><div class="form-check form-switch"><input class="form-check-input" type="radio" id="customRadio_theme-default" ng-model="themeType" value="materialkit"> <label class="form-check-label" for="customRadio_theme-default">Default Theme</label></div><div class="form-check form-switch"><input class="form-check-input" type="radio" id="customRadio_theme-blank" ng-model="themeType" value="blank"> <label class="form-check-label" for="customRadio_theme-blank">A blank theme</label></div><div class="form-check form-switch"><input class="form-check-input" type="radio" id="customRadio_theme-import" ng-model="themeType" value="custom"> <label class="form-check-label" for="customRadio_theme-import">Upload your theme from local PC</label></div></div><div class="mb-5"><div class="row"><div class="col-4" ng-repeat="item in themes.items"><h6 ng-bind="item.title"></h6><img ng-src="{{item.thumbnailUrl}}" width="100%"></div></div></div><div class="mb-3 mb-5" ng-show="themeType ==='custom'"><api-file form-name="'theme'" posted-file="theme"></api-file><small class="form-text text-muted">Mixcore Themes <a target="_blank" href="https://themes.mixcore.org/">list</a>.</small></div><div class="text-end"><button ng-disabled="themeType ==='custom' && !form['theme'].files.length" class="btn btn-primary" style="min-width: 200px" ng-click="submit()">Continue to my portal <i class="fa fa-angle-right"></i></button></div></form></div>
