<h6 class="card-header">
    <span ng-bind="$ctrl.title"></span>
    <!-- <a ng-click="$ctrl.addAttr()" class="btn btn-primary btn-sm float-right text-white">Add New</a> -->
    <!-- <a ng-click="$ctrl.generateForm()" class="btn btn-primary btn-sm float-right text-white mr-2">Generate Form</a> -->
</h6>
<table class="table table-sm" id="Table">
    <thead class="thead-light">
        <tr>
            <th scope="col" width="5%">
                <span class="oi oi-move"></span>
            </th>
            <th scope="col">Name</th>
            <th scope="col" width="20%">Data Type</th>
            <th scope="col">Value</th>
        </tr>
    </thead>
    <tbody class="sortable" dnd-list="$ctrl.properties">
        <tr class="sortable-item module-column" ng-repeat="prop in $ctrl.properties" 
            dnd-draggable="col" dnd-effect-allowed="move" dnd-selected="$ctrl.selectedProp = col" 
            dnd-moved="$ctrl.properties.splice($index, 1)" ng-class="{'selected': $ctrl.selectedProp === col}">
            <td style="cursor:move;">
                <span class="oi oi-move"></span>
            </td>
            <td>
                <input ng-model="prop.title" class="form-control form-control-sm">
            </td>
            <td>
                <input ng-model="prop.name" class="form-control form-control-sm">
            </td>
            <td>
                <select class="form-control form-control-sm" ng-model="prop.dataType">
                    <option ng-repeat="item in $ctrl.dataTypes track by $index" ng-value="$index">{{item}}</option>
                </select>
            </td>
            <td class="prop-value-container">
                <module-form-editor title="prop.name" data="prop"></module-form-editor>
            </td>
        </tr>
    </tbody>
</table>
