<div class="tab-pane fade active show" id="pills-general" role="tabpanel" aria-labelledby="pills-general-tab">
    <div class="form-group">
        <label class="control-label">Server</label>
        <input type="text" ng-model="$ctrl.appSettings.Smtp.Server" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Port</label>
        <input type="number" ng-model="$ctrl.appSettings.Smtp.Port" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">User</label>
        <input type="text" ng-model="$ctrl.appSettings.Smtp.User" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" ng-model="$ctrl.appSettings.Smtp.Password" class="form-control">
    </div>
    <div class="form-group">
        <span class="switch switch-sm">
            <input type="checkbox" ng-model="$ctrl.appSettings.Smtp.SSL"
             id="SSL" class="switch ng-pristine ng-untouched ng-valid ng-empty">
            <label class="switch mb-0" for="SSL">
                <span>SSL</span>
            </label>
        </span>
    </div>
    <div class="form-group">
        <label class="control-label">From</label>
        <input type="text" ng-model="$ctrl.appSettings.Smtp.From" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">FromName</label>
        <input type="text" ng-model="$ctrl.appSettings.Smtp.FromName" class="form-control">
    </div>
</div>
