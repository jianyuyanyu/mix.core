<section class="">
    <filter-list request="request" callback="loadPages(pageIndex)"></filter-list>
    <sw-data-table ng-init="loadPages()" 
    data="data" can-drag="request.orderBy == 'Priority' && request.direction == '0'" 
    edit-url="'/portal/portal-page/details'" columns="columns"
    child-name="'childs'"
    on-delete="removePage(id)" on-update-infos="updateInfos(items)"
    on-update-child-infos="updateChildInfos(items)"
    ></sw-data-table>
    <paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end" a-class="page-link" paging-action="loadProducts(page-1)" scroll-top="true">
</section>
