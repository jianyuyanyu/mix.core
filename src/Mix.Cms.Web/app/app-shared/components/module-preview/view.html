<div class="row" ng-init="$ctrl.loadModuleData()">
    <div class="col-sm-12" ng-if="$ctrl.data">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="card-title"></h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div ng-repeat="prop in $ctrl.data.dataProperties track by $index">
                            <module-data-preview is-show-title="$ctrl.isShowTitle" title="prop.title" data="$ctrl.data.jItem[prop.name]"></module-data-preview>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
