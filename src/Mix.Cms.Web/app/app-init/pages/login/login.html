<div class="header-3" ng-init="loadSettings()">
    <nav class="navbar navbar-expand-lg navbar-transparent bg-primary navbar-absolute">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#mixcore">mixcore</a>
            </div>
        </div>
    </nav>


    <div id="carouselExampleIndicators" class="carousel slide" data-pause="pause">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <div class="page-header header-filter">
                    <div class="page-header-image"></div>
                    <div class="content-center">
                        <div class="container text-left">
                            <div class="content-center">
                                <div class="row">
                                    <div class="col-md-5">
                                        <h5>CMS Portal</h5> <img src="{{dbProvider.img}}" />
                                    </div>

                                    <div class="col-md-6 ml-auto mr-auto text-right">

                                        <label>Login</label>
                                        <div class="form-group">

                                            <input class="form-control form-control-lg" placeholder="Username"
                                                ng-model="loginData.username" required="" autofocus=""
                                                ng-enter="login()">

                                            <input type="password" class="form-control form-control-lg" placeholder="Password"
                                                ng-model="loginData.password" required="" ng-enter="login()">

                                            <form class="form-horizontal">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox"
                                                            ng-model="loginData.rememberme">
                                                        <span class="form-check-sign"></span>
                                                        Remember me
                                                    </label>
                                                </div>

                                                <div class="footerButton">
                                                    <div class="card-footer text-center">
                                                        <button ng-click="login()"
                                                            class="btn btn-primary btn-round btn-lg btn-block"
                                                            ng-disabled="!loginData.password || !loginData.username">
                                                            Login
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="form-check">
                                                    <a class="form-check-link" target="_blank" href="/"><i
                                                            class="now-ui-icons arrows-1_minimal-left"></i>Back to
                                                        Home</a>
                                                </div>
                                            </form>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
