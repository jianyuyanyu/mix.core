<div class="col-md-12 ml-auto mr-auto" ng-init="loadSettings()">
        <div class="card card-login card-plain">
            <form class="form-horizontal" ng-class="{'submitted': submitted}">
                <!-- <div class="header header-primary text-center">
                    <div class="logo-container">
                        <img src="/images/mix-io-logo-white.svg" alt="">
                    </div>
                </div> -->
                          
                        <!-- <div class="col form-check hidden">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" ng-model="initCmsModel.isSqlite">
                                <span class="form-check-sign"></span>
                                Use SQLite Database
                            </label>
                        </div> -->
                        <div ng-show="initCmsModel.isUseLocal">
                                <h5 class="card-description text-white">Local Server</h5>
                            <!--<label class="form-check-label hidden">
                                <input class="form-check-input" type="checkbox" ng-model="initCmsModel.isSqlite" />
                                <span class="form-check-sign"></span>
                                Use Sqlite
                            </label>-->
                            <div class="input-group no-border input-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="now-ui-icons business_chart-pie-36"></i></span>
                                    </div>
                                    <input ng-show="!initCmsModel.isSqlite" ng-model="initCmsModel.localDbConnectionString" style="border-top-right-radius: 30px;border-bottom-right-radius: 30px;" class="form-control" placeholder="Connection string">
                                    <input ng-show="initCmsModel.isSqlite" ng-model="initCmsModel.sqliteDbConnectionString" style="border-top-right-radius: 30px;border-bottom-right-radius: 30px;" class="form-control" placeholder="Connection string">
                            </div>
                            <div class="input-group no-border input-lg">

                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons business_badge"></i></span>
                                </div>
                                <input ng-change="updateLocalDbName()" ng-model="initCmsModel.localDbName" class="form-control" placeholder="Database name">
                            </div>
                         </div>            
                    <div ng-hide="initCmsModel.isUseLocal">
                            <h5 class="card-description text-white">Remote Server</h5>
                        <div class="input-group no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons business_chart-pie-36"></i></span>
                            </div>
                            <input ng-model="initCmsModel.dataBaseServer" class="form-control" placeholder="Database Server (e.g. domain or IP)">
                        </div>
                        <div class="input-group no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons business_badge"></i></span>
                            </div>
                            <input ng-model="initCmsModel.dataBaseName" class="form-control" placeholder="Database name (e.g. MixDb)">
                        </div>
                        <div class="input-group no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><em class="now-ui-icons ui-1_lock-circle-open"></em></span>
                            </div>
                            <input ng-model="initCmsModel.dataBaseUser" class="form-control" placeholder="Database Username">
                        </div>
                        <div class="input-group no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><em class="now-ui-icons now-ui-icons objects_key-25"></em></span>
                            </div>
                            <input ng-model="initCmsModel.dataBasePassword" type="password" class="form-control" placeholder="Database Password">
                        </div>
                    </div>
                    <!--<select class="btn btn-secondary custom-select"
                            ng-model="initCmsModel.culture"
                            ng-options="item in settings.cultures track by $index">
                    </select>-->
                    <div class="input-group no-border input-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><em class="now-ui-icons now-ui-icons objects_key-25"></em></span>
                        </div>
                        <input ng-model="initCmsModel.siteName" type="text" class="form-control" placeholder="Site Name">
                    </div>
                    <h5 class="card-description text-white">Select culture </h5>
                    <select class="btn btn-secondary custom-select input-lg" ng-options="item as item.fullName for item in settings.cultures track by item.specificulture" ng-model="initCmsModel.culture"></select>
               
                <div class="footerButton">
                    <div class="card-footer text-center">
                        <button ng-if="!initCmsModel.isUseLocal" ng-click="initCms();" class="btn btn-primary btn-round btn-lg btn-block" ng-disabled="!initCmsModel.dataBaseServer || !initCmsModel.dataBaseName || !initCmsModel.dataBaseUser || !initCmsModel.dataBasePassword || !initCmsModel.siteName || !initCmsModel.culture">
                            <span ng-if="!initCmsModel.dataBaseServer || !initCmsModel.dataBaseName || !initCmsModel.dataBaseUser || !initCmsModel.dataBasePassword || !initCmsModel.siteName || !initCmsModel.culture">Setting...</span>
                            <span ng-if="initCmsModel.dataBaseServer && initCmsModel.dataBaseName && initCmsModel.dataBaseUser && initCmsModel.dataBasePassword && initCmsModel.siteName && initCmsModel.culture">Connect</span>
                        </button>
                        <button ng-if="initCmsModel.isUseLocal" ng-click="initCms();" class="btn btn-primary btn-round btn-lg btn-block" ng-disabled="!initCmsModel.sqliteDbConnectionString || !initCmsModel.localDbName|| !initCmsModel.siteName">
                                <span ng-if="!initCmsModel.sqliteDbConnectionString || !initCmsModel.localDbName|| !initCmsModel.siteName">Setting...</span>
                                <span ng-if="initCmsModel.sqliteDbConnectionString && initCmsModel.localDbName && initCmsModel.siteName">Configurate</span>
                            </button>
                        <div class="pull-left">
                                <h6>
                                    <a class="link" ng-click="initCmsModel.isUseLocal=!initCmsModel.isUseLocal">
                                        <span ng-if="!initCmsModel.isUseLocal">Use local database</span>
                                        <span ng-if="initCmsModel.isUseLocal">Use remote database</span>
                                    </a>
                                </h6>
                            </div>
                            <div class="pull-right">
                                <h6>
                                    <a href="#" class="link">Need Help?</a>
                                </h6>
                            </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
