<div class="form-row">
    <div class="form-group col-md-6">
        <label>Server Name</label>
        <input type="text" ng-model="$ctrl.initCmsModel.dataBaseServer" class="form-control"
            placeholder="Database Server (e.g. domain or IP)">
    </div>
    <div class="form-group col-md-6">
        <label>Database Name</label>
        <input ng-model="$ctrl.initCmsModel.dataBaseName" class="form-control" placeholder="Database name (e.g. MixDb)">
    </div>
</div>


<div class="form-row">
    <div class="form-group col-md-6">
        <label>Login</label>
        <input ng-model="$ctrl.initCmsModel.dataBaseUser" class="form-control" placeholder="Database Username">
    </div>
    <div class="form-group col-md-6">
        <label>Password</label>
        <input ng-model="$ctrl.initCmsModel.dataBasePassword" type="password" class="form-control"
            placeholder="Database Password">
    </div>
</div>
