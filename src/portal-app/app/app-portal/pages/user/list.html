<div class="row mb-3">
    <div class="col-12">

        <filter-list request="request" callback="loadUsers(pageIndex)"></filter-list>
    </div>
</div>
<div class="row">
    <div class="col-12">

        <table class="table table-sm table-hover" cellspacing="0" ng-init="loadUsers(0)">
            <thead class="thead-light">
                <tr>
                    <!-- <th scope="col" width="20%">
                                                Id
                                            </th> -->
                    <th scope="col" width="10%">
                        Username
                    </th>
                    <th scope="col" width="20%">
                        Roles
                    </th>
                    <th scope="col" width="10%">
                        Avatar
                    </th>
                    <th scope="col" width="10%">
                        Created Date
                    </th>

                    <th scope="col" style="width: 5%;" class="text-right">Actions</th>
                </tr>
            </thead>

            <tbody class="sortable">
                <tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="user"
                    sort-model-id="{{item.id}}">
                    <!-- <td>
                                                <small><span ng-bind="item.id"></span></small>
                                            </td> -->
                    <td>
                        <span ng-bind="item.username"></span>
                    </td>
                    <td>
                        <ul class="m-0">
                            <li ng-repeat="ur in item.userRoles">
                                <span ng-bind="ur.role.name"></span>
                            </li>
                        </ul>

                    </td>
                    <td>
                        <preview-image img-height="25" img-src="item.avatarUrl"></preview-image>
                    </td>
                    <td>
                        <small>
                            {{item.createdDateTime | utcToLocal:'d.M.yyyy h:mm a'}}
                        </small>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm btn-group-sm float-right" role="group" aria-label="Actions">
                            <a href="/portal/user/details/{{item.id}}" class="btn btn-link">
                                <span class="fa fa-pen text-primary"></span>
                            </a>
                            <a ng-click="removeUser(item.id);" class="btn btn-link">
                                <span class="fas fa-times text-danger"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>

        <paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems"
            ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="loadUsers(page-1)"
            scroll-top="true">
    </div>
</div>
