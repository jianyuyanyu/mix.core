<!-- Main content -->
<section class="" ng-init="getSingle()">
    <form ng-class="{'submitted': submitted}" ng-submit="save(activedData)">

        <actions preview-url="activedData.detailsUrl" content-url="contentUrl" back-url="'/portal/module/list'">
        </actions>
        <div class="row">
            <section class="col-8">
                <div class="row">
                    <div class="col-lg-12">
                        <module-main module="activedData">
                        </module-main>
                    </div>
                </div>
                <div class="row" ng-if="isAdmin">
                    <div class="col-sm-12">
                        <div class="card mb-3">
                            <div class="card-body p-1">
                                <input type="hidden" asp-for="Id">
                                <input type="hidden" asp-for="Specificulture">
                                <input type="hidden" asp-for="Priority">
                                <set-attribute title="'Module Attributes'" columns="activedData.columns"></set-attribute>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="isAdmin">
                    <div class="col-lg-12">
                        <template-editor folder-type="'Modules'" template="activedData.view"
                            templates="activedData.templates"></template-editor>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <template-editor folder-type="'Forms'" template="activedData.formView"
                            templates="activedData.forms"></template-editor>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <template-editor folder-type="'Edms'" template="activedData.edmView"
                            templates="activedData.edms"></template-editor>
                    </div>
                </div>
            </section>
            <section class="col-4" style="padding-left:0">
                <cultures is-clone="activedData.isClone" data="activedData.cultures"></cultures>
                <div class="card mb-3">
                    <h6 class="card-header">
                        Info
                    </h6>
                    <div class="card-body">
                        <statuses status="activedData.status">
                            <div class="form-group">
                                <span class="switch">
                                    <label>
                                        <input type="checkbox" ng-model="activedData.isClone" class="switch">
                                        Clone
                                    </label>
                                </span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Created Date Time</label>
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="mi mi-Calendar"></i></span>
                                    </div>
                                    <input ng-model="activedData.createdDateTime" type="text" class="form-control"
                                        readonly="readonly">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">Created By</label>
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="mi mi-Contact"></i></span>
                                    </div>
                                    <input ng-model="activedData.createdBy" class="form-control" readonly="readonly">
                                </div>
                            </div>
                        </statuses>
                    </div>
                </div>

                <custom-image header="'Image'" type="'Modules'" folder="activedData.seoName" src-url="activedData.image"
                    src="activedData.image" auto="'true'"></custom-image>
                <custom-image header="'Thumnail'" type="'Modules'" folder="activedData.seoName"
                    src-url="activedData.thumbnail" src="activedData.thumbnail" auto="'true'"></custom-image>
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
