<!-- Main content -->
<section class="" ng-init="getSingle()">
    <form ng-class="{'submitted': submitted}" ng-submit="save(activedData)">

        <div class="row">
            <section class="col-sm-8 pr-3">
                <div class="row">
                    <div class="col-lg-12">
                        <module-main module="activedData">
                        </module-main>
                    </div>
                </div>
                <div class="tab-pane fade active show" ng-show="activedData.attributes.fields.length > 0">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6>Attribute Data</h6>
                        </div>
                        <div class="card-body">
                            <div
                                ng-repeat="value in activedData.attributeData.data.values | orderBy:'priority' track by $index">
                                <attribute-value-editor attribute-value="value" is-show-title="'true'" parent-type="'1'"
                                    parent-id="activedData.attributeData.id"></attribute-value-editor>
                            </div>
                        </div>
                    </div>
                </div>

                <tabs-v select-callback="selectPane(pane)" class="mb-3">
                    <pane-v header="Attributes" class="card" ng-if="isAdmin">
                        <div class="card-body">
                            <input type="hidden" asp-for="Id">
                            <input type="hidden" asp-for="Specificulture">
                            <input type="hidden" asp-for="Priority">
                            <properties-structure header="'Module Attributes'" columns="activedData.columns">
                            </properties-structure>
                        </div>
                    </pane-v>
                    <pane-v header="Modules Layout" ng-if="isAdmin">
                        <template-editor folder-type="'Modules'" template="activedData.view"
                            templates="activedData.templates"></template-editor>
                    </pane-v>
                    <pane-v header="Form Layout" ng-if="isAdmin">
                        <template-editor folder-type="'Forms'" template="activedData.formView"
                            templates="activedData.forms"></template-editor>
                    </pane-v>
                    <pane-v header="eDM Layout" ng-if="isAdmin">
                        <template-editor folder-type="'Edms'" template="activedData.edmView"
                            templates="activedData.edms"></template-editor>
                    </pane-v>
                </tabs-v>
                <div class="tab-pane fade active show" id="pills-general" role="tabpanel"
                    aria-labelledby="pills-general-tab">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6>Attribute Sets</h6>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-warning mb-0" role="alert" ng-if="!activedData.id">
                                <i class="fas fa-exclamation-triangle mr-3"></i> Please save post to continues with
                                attributtes section!
                            </div>
                            <attribute-set-navs ng-if="activedData.id" parent-id="activedData.id" parent-type="'4'">
                            </attribute-set-navs>
                        </div>
                    </div>
                </div>
                <!-- 
                <div class="row" ng-if="isAdmin">
                    <div class="col-sm-12">
                        <input type="hidden" asp-for="Id">
                        <input type="hidden" asp-for="Specificulture">

                        </properties-structure>
                    </div>
                </div>
                <div class="row" ng-if="isAdmin">
                    <div class="col-lg-12">
                        <template-editor folder-type="'Modules'" template="activedData.view"
                            templates="activedData.templates"></template-editor>
                    </div>
                </div>

                    <div class="col-lg-12">

                            templates="activedData.forms"></template-editor>
                    </div>
                </div>

                        <template-editor folder-type="'Edms'" template="activedData.edmView"
                            templates="activedData.edms"></template-editor>
                    </div>
                </div> -->
            </section>
            <section class="col-sm-4 pl-3" style="padding-left:0">
                <actions preview-url="activedData.detailsUrl" back-url="'/portal/module/list'">
                </actions>

                <cultures is-clone="activedData.isClone" data="activedData.cultures"></cultures>
                <div class="card mb-4">
                    <h6 class="card-header position-sticky position-sticky-under-actionbar">
                        Info
                    </h6>
                    <div class="card-body">

                        <statuses status="activedData.status"></statuses>
                        <div class="form-group" ng-if="activedData.status == 4">
                            <label class="control-label">Published Date Time</label>
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="mi mi-Calendar"></i></span>
                                </div>
                                <input value="{{activedData.publishedDateTime}}"
                                    ng-model="activedData.publishedDateTime" type="datetime-local" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" ng-model="activedData.isClone"
                                    id="isCloneCultures">
                                <label class="custom-control-label" for="isCloneCultures">Clone to other
                                    cultures</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Created Date Time</label>
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="mi mi-Calendar"></i></span>
                                </div>
                                <input ng-model="activedData.createdDateTime" type="text" class="form-control"
                                    readonly="readonly">
                            </div>
                        </div>

                        <div class="form-group mb-0">
                            <label class="control-label">Author</label>
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="mi mi-Contact"></i></span>
                                </div>
                                <input ng-model="activedData.createdBy" class="form-control" readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>


                <tabs-v select-callback="selectPane(pane)" class="mb-4">
                    <pane-v header="Feature Img">
                        <custom-image header="'Feature upload'" type="'Modules'" folder="activedData.seoName"
                            src-url="activedData.image" title="activedData.title" description="activedData.description"
                            src="activedData.image" auto="'true'"></custom-image>
                    </pane-v>
                    <pane-v header="Thumbnail Img">
                        <custom-image header="'Thumnail upload'" type="'Modules'" folder="activedData.seoName"
                            title="activedData.title" description="activedData.description"
                            src-url="activedData.thumbnail" src="activedData.thumbnail" auto="'true'"></custom-image>
                    </pane-v>
                </tabs-v>



            </section>
        </div>
    </form>
</section>
<!-- /.content -->
