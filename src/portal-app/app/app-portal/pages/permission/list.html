<div class="row pb-3">
    <div class="col">
        <filter-list request="request" callback="getList(pageIndex)" create-url="'/portal/permission/create'" create-text="'Create Permission'"></filter-list>
    </div>
</div>
<div class="row">
    <div class="col">

        <mix-data-table ng-init="getList()" data="data"
            can-drag="request.orderBy === 'Priority' && request.direction === '0'"
            edit-url="'/portal/permission/details'" columns="columns" child-name="'childs'" on-delete="remove(id)"
            on-update-infos="updateInfos(items)" on-update-child-infos="updateChildInfos(items)" class="mb-3"></mix-data-table>

        <paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems"
            ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="loadProducts(page-1)"
            scroll-top="true">
    </div>
</div>
