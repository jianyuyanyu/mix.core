<!-- Main content -->
<section class="" ng-init="getSingle()">
    <form ng-if="activedData" ng-class="{'submitted': submitted}" ng-submit="save(activedData)" class="row">
        <div class="card col-8">

            <section class=" card-body">
                <div class="form-group">
                    <label class="control-label">Title</label>
                    <input type="text" class="form-control" ng-model="activedData.title">
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <input type="text" class="form-control" ng-model="activedData.description">
                </div>
                <div class="form-group">
                    <label class="control-label">Tags</label>
                    <input type="text" class="form-control tags" ng-model="activedData.tags">
                </div>
                <input type="text" class="form-control d-none" ng-model="activedData.fullPath">


            </section>
        </div>
        <div class="col-4">

            <actions preview-url="activedData.fullPath" back-url="'/portal/media/list'"></actions>
            
            <custom-image header="''" type="'Medias'" folder="activedData.folder" src-url="activedData.fullPath"
            src="activedData.fullPath" posted-file="activedData.mediaFile"></custom-image>
        </div>
    </form>
</section>
<!-- /.content -->
