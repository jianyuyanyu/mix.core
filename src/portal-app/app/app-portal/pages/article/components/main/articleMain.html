<div class="card mb-3" ng-if="$ctrl.article!=null">
    <h6 class="card-header">
        Main Content
    </h6>
    <div class="card-body">

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="$ctrl.article.title" ng-blur="$ctrl.generateSEO()" placeholder="Your post title here..." required>
        </div>
        <div class="form-group">
            <label>Excerpt</label>
            <textarea class="form-control" ng-model="$ctrl.article.excerpt">{{$ctrl.article.excerpt}}</textarea>

            <!-- <trumbowyg ng-model="$ctrl.article.excerpt"
                        placeholder="Start typing some text..."
                        options="{}">
                      </trumbowyg> -->
        </div>
        <div class="form-group">
            <label>Body content</label>
            <trumbowyg ng-model="$ctrl.article.content" removeformat-pasted="'true'"
                placeholder="Start typing some text..." options="{}">
            </trumbowyg>

        </div>
    </div>
</div>
