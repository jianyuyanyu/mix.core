<section class="" ng-init="getSingle()">
    <form ng-class="{'submitted': submitted}" ng-submit="save(activedData)">
        <div class="row">
            <div class="col-8">
                <attribute-set-main model="activedData">
                </attribute-set-main>
                <div class=" mb-3"></div>
                <!-- app-portal/components/attribute-list -->
                <attribute-list header="'Attributes'" fields="activedData.fields"
                    remove-attributes="activedData.removeAttributes">
                </attribute-list>
                <tabs-v select-callback="selectPane(pane)" class="mb-3">
                    <pane-v header="Form Layout" ng-if="isAdmin">
                        <mix-template-editor folder-type="'Forms'" template="activedData.formView">
                        </mix-template-editor>
                    </pane-v>
                    <pane-v header="eDM Layout" ng-if="isAdmin">
                        <mix-template-editor folder-type="'Edms'" template="activedData.edmView">
                        </mix-template-editor>
                    </pane-v>
                </tabs-v>
            </div>
            <div class="col-4">
                <actions preview-url="activedData.detailsUrl" content-url="contentUrl" back-url="referrerUrl"></actions>
            </div>
        </div>
    </form>
</section>
