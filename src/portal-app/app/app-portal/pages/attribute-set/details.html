<!-- Main content -->
<!-- <jumbotrons tag-name="'Article'" tag-type="'1'"></jumbotrons> -->
<section class="" ng-init="getSingle()">
    <form ng-class="{'submitted': submitted}" ng-submit="save(activedData)">
        <actions preview-url="activedData.detailsUrl" back-url="referrerUrl"></actions>
        <div class="row">
            <section class="col-sm-12">
                <div class="row">
                    <div class="col-lg-12">
                        <attribute-set-main model="activedData">
                        </attribute-set-main>
                    </div>
                    <div class="col-lg-12">
                        <!-- app-portal/components/attribute-list -->
                        <attribute-list title="'Attributes'" attributes="activedData.attributes" remove-attributes="activedData.removeAttributes">
                        </attribute-list>
                    </div>
                </div>
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
