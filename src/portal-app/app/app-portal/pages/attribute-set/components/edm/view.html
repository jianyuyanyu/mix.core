<div class="card mb-4">
    <div class="card-header">
        <h6>eDM
        </h6>

    </div>
    <div class="card-body">

        <div class="form-group custom-control custom-switch">
            <input type="checkbox" ng-model="$ctrl.model.edmAutoSend" id="edmAutoSend" class="custom-control-input">
            <label class="custom-control-label align-middle" for="edmAutoSend">
                Auto send an eMail to the user after they submitted the form
            </label>
        </div>
        <div class="form-group">
            <label>Email Subject</label>
            <input type="text" class="form-control" ng-model="$ctrl.model.edmSubject" />
        </div>
        <div class="form-group">
            <label>Email From</label>
            <input type="email" class="form-control" ng-model="$ctrl.model.edmFrom" />
        </div>
    </div>
</div>
