<!-- Main content -->
<!-- <jumbotrons tag-name="'Article'" tag-type="'1'"></jumbotrons> -->
<section class="" ng-init="getSingle()">
    <form ng-class="{'submitted': submitted}" ng-submit="save(activedData)">
        <actions preview-url="activedData.detailsUrl" back-url="referrerUrl"></actions>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2">
                        <a href="/portal/page/create?position_id={{activedData.id}}" class="btn btn-link">
                            <i class="fas fa-plus"></i>
                        </a>
                        <a data-toggle="modal" data-target="#modal-nav-pages-{{activedData.id}}" class="btn btn-link">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                </div>
            </div>
            <modal-nav-pages save="saveOthers()" src-field="'positionId'" src-id="activedData.id" selected="others" query="'not_module_id='"></modal-nav-pages>
            <section class="col-sm-12">
                <div class="row">
                    <div class="col-lg-12">
                        {{activedData}}
                    </div>
                    <div class="col-lg-12">
                        <!-- <attribute-list title="'Attributes'" attributes="activedData.attributes" remove-attributes="activedData.removeAttributes">
                        </attribute-list> -->
                    </div>
                </div>
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
