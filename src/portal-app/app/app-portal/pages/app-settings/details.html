<section class="" ng-init="loadAppSettings()">
    <form ng-if="appSettings" ng-class="{'submitted': submitted}" ng-submit="saveAppSettings(appSettings)"
    autocomplete="new-password" >
        <actions preview-url="appSettings.fullPath" back-url="'/portal/configuration/list'"></actions>

        <div class="row">
            <div class="card">
                <h6 class="card-header">
                    App Settings                    
                </h6>
                <div class="card-body">
                    <div class="row">                        
                        <tabs-v class="col-lg-12">
                            <pane-v title="General">
                                <app-settings-general app-settings="appSettings"></app-settings-general>
                            </pane-v>
                            <pane-v title="Default">
                                <app-settings-default app-settings="appSettings" 
                                    statuses="statuses" cultures="globalSettings.cultures"></app-settings-default>
                            </pane-v>
                            <pane-v title="Auth">
                                <app-settings-auth app-settings="appSettings"></app-settings-auth>
                            </pane-v>
                            <pane-v title="Smtp">
                                <app-settings-smtp app-settings="appSettings"></app-settings-smtp>
                            </pane-v>
                        </tabs-v>
                    </div>
                </div>
            </div>
        </div>
        
    </form>
</section>
<!-- /.content -->
