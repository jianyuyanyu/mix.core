<!-- Main content -->
<section>
    <div class="row justify-content-md-center" ng-repeat="page in $ctrl.exportData.pages track by page.id">
        <div class="col-md-1">
            <checkbox-switch data="page" callback="$ctrl.updatePageExport(page)"></checkbox-switch>
        </div>
        <div class="col-md-11" ng-bind="page.title"></div>
        <div class="col-md-12 row" ng-show="page.isActived" ng-repeat="nav in page.moduleNavs">
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <checkbox-switch data="nav" callback="$ctrl.updatePageExport(page)"></checkbox-switch>
            </div>
            <div class="col-sm-10" ng-bind="nav.description"></div>
            <div class="col-md-12 row" ng-show="nav.isActived" ng-repeat="data in nav.module.data.items">
                <div class="col-sm-1"></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-1">
                    <checkbox-switch data="data" callback="$ctrl.updatePageExport(module)"></checkbox-switch>
                </div>
                <div class="col-sm-9">
                    {{data.id}}
                </div>
            </div>
        </div>
    </div>

    </div>
</section>
<!-- /.content -->
