<div class="modal modal-default fade" id="modal-navs" ng-init="$ctrl.init()">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <filter-list request="$ctrl.request" callback="$ctrl.getList(pageIndex)"></filter-list>
                    </div>

                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-sm table-hover" cellspacing="0">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col" width="3%">
                                        <span class="oi oi-sort-ascending"></span>
                                    </th>
                                    <th scope="col" style="width: 4%;">
                                        <input ng-if="!$ctrl.isSingle" type="checkbox" ng-model="$ctrl.isActived"
                                            ng-change="$ctrl.selectAll($ctrl.isActived)" />
                                    </th>
                                    <th scope="col" ng-repeat="col in $ctrl.cols" ng-bind="col">                                        
                                    </th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="item in $ctrl.data track by $index">
                                    <td style="cursor:move;" class="drag-header">
                                        <span class="fas fa-sort"></span>
                                    </td>
                                    <td>
                                        <input type="checkbox" ng-model="item.isActived" ng-change="$ctrl.selectChange(item)" />
                                    </td>
                                    <td ng-repeat="col in $ctrl.cols">                                        
                                        {{item[col]}}
                                    </td>
                                    <td>
                                        <preview-image img-height="25" img-src="item.image"></preview-image>
                                    </td>                                    
                                </tr>
                            </tbody>
                        </table>
                        <hr>

                        <paging class="small" page="$ctrl.request.pageIndex + 1" page-size="$ctrl.request.pageSize" total="$ctrl.request.totalItems"
                            ul-class="pagination justify-content-end m-0" a-class="page-link"
                            paging-action="$ctrl.getList($ctrl.request.pageIndex)" scroll-top="true">
                    </div>
                </div>
            </div>
            <div class="modal-footer">                
                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-success" ng-click="$ctrl.saveSelected()">Save</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
