<div ng-if="!$ctrl.attribute.isSelect" class="form-group">
    <label class="control-label" ng-if="$ctrl.isShowTitle" ng-bind="$ctrl.title"></label>    
    <div ng-switch="$ctrl.attribute.dataType">
        <div ng-switch-when="0">
            <!--custom-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="text" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="1">
            <!--datetime-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="datetime-local" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="2">
            <!--date-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="date" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="3">
            <!--time-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="time" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="4">
            <!--duration-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="text" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="5">
            <!--phonenumber-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="tel" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="6">
            <!--Currency-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="number" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="7">
            <!--Text-->
            <input placeholder="{{$ctrl.title}}" class="form-control form-control-sm{{$ctrl.inputClass}}" type="text" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="8">
            <!--Html-->
            <trumbowyg options="{}" ng-model="$ctrl.attribute.value"></trumbowyg>
        </div>
        <div ng-switch-when="9">
            <!--TextArea-->
            <textarea class="form-control form-control-sm{{$ctrl.inputClass}}" rows="5" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}"></textarea>
        </div>
        <div ng-switch-when="10">
            <!--Email-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="email" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="11">
            <!--Password-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="password" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="12">
            <!--Url-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="url" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="13">
            <!--ImageUrl-->
            <input placeholder="{{$ctrl.title}}" class="form-control form-control-sm{{$ctrl.inputClass}}" type="url" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="14">
            <!--CreditCard-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="text" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="15">
            <!--PostalCode-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="text" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="16">
            <!--upload-->
            <custom-image header="''" type="'Modules'" folder="activedPage.seoName" src-url="$ctrl.attribute.value" ng-src="{{$ctrl.attribute.value}}" auto="'true'">
        </custom-image></div>
        <div ng-switch-when="17">
            <!--Color-->
            <input class="form-control form-control-sm{{$ctrl.inputClass}}" type="color" ng-model="$ctrl.attribute.value" placeholder="{{$ctrl.title}}">
        </div>
        <div ng-switch-when="18">
            <!--Boolean-->
            
            <input class="{{$ctrl.inputClass}}" type="checkbox" placeholder="{{$ctrl.title}}"
                ng-model="$ctrl.attribute.value" ng-checked="$ctrl.attribute.value=='true'" >
        </div>
        <div ng-switch-when="19">
            <mix-select-icons prefix="'fab'" options="$ctrl.icons" data="$ctrl.attribute.value"></mix-select-icons>            
        </div>
        <div ng-switch-when="20">            
            <youtube-editor code="$ctrl.attribute.value"></youtube-editor>
        </div>
    </div>
</div>
<div ng-if="$ctrl.attribute.isSelect" class="form-group">
                                    
    <label class="control-label" ng-if="$ctrl.isShowTitle" ng-bind="$ctrl.attribute.title"></label>                                    
    <mix-select-icons ng-if="$ctrl.attribute.dataType==19" options="$ctrl.attribute.options" data="$ctrl.attribute.value"></mix-select-icons>
    
    <select ng-if="$ctrl.attribute.dataType!=19" class="btn custom-select form-control" ng-model="$ctrl.attribute.value">
        <option ng-repeat="item in $ctrl.attribute.options track by $index" ng-value="item.value">{{item.value}}</option>
    </select>
    <br/>                    
</div>
