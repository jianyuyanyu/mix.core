<div ng-if="!$ctrl.attribute.isSelect" class="form-group">
    <label class="control-label" ng-if="$ctrl.isShowTitle" ng-bind="$ctrl.attribute.title"></label>    
    <div ng-switch="$ctrl.attribute.dataType">
        <div ng-switch-when="0">
            <!--custom-->
            <input 
                class="form-control form-control-sm {{$ctrl.inputClass}}" 
                type="text" ng-model="$ctrl.attributeValue.stringValue" 
                placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="1">
            <!--datetime-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" 
                ng-change="$ctrl.updateStringValue($ctrl.attribute.dataType)"
                type="datetime-local" ng-model="$ctrl.attributeValue.dateObj" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="2">
            <!--date-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" 
                ng-change="$ctrl.updateStringValue($ctrl.attribute.dataType)"
                type="date" ng-model="$ctrl.attributeValue.dateObj" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="3">
            <!--time-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}"
                ng-change="$ctrl.updateStringValue($ctrl.attribute.dataType)" 
                type="time" ng-model="$ctrl.attributeValue.dateObj" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="4">
            <!--duration-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" 
                type="text" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="5">
            <!--phonenumber-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" 
                type="tel" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="6">
            <!--Currency-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" 
                ng-change="$ctrl.updateStringValue($ctrl.attribute.dataType)" 
                type="number" ng-model="$ctrl.attributeValue.doubleValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="7">
            <!--Text-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="text" 
                ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="8">
            <!--Html-->
            <trumbowyg class="trumbowyg-dark" options="{}" 
                ng-model="$ctrl.attributeValue.stringValue"></trumbowyg>
        </div>
        <div ng-switch-when="9">
            <!--TextArea-->
            <textarea class="form-control form-control-sm {{$ctrl.inputClass}}" rows="5" 
                ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}"></textarea>
        </div>
        <div ng-switch-when="10">
            <!--Email-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" 
                type="email" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="11">
            <!--Password-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" 
                type="password" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="12">
            <!--Url-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" 
                type="url" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="13">
            <!--ImageUrl-->
            <input placeholder="{{$ctrl.attribute.title}}" class="form-control form-control-sm {{$ctrl.inputClass}}" type="url" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="14">
            <!--CreditCard-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" 
                type="text" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="15">
            <!--PostalCode-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" 
                type="text" ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="16">
            <!--upload-->
            <custom-image header="'Image'" type="'Articles'" folder="'Attributes'"
                    src-url="$ctrl.attributeValue.stringValue" src="$ctrl.attributeValue.stringValue" auto="'true'"></custom-image>
        </div>
        <div ng-switch-when="17">
            <!--Color-->
            <input class="form-control form-control-sm {{$ctrl.inputClass}}" type="color" 
                value="{{$ctrl.attributeValue.stringValue}}"
                ng-model="$ctrl.attributeValue.stringValue" placeholder="{{$ctrl.attribute.title}}">
        </div>
        <div ng-switch-when="18">
            <!--Boolean-->
            
            <input class="{{$ctrl.inputClass}}" type="checkbox" placeholder="{{$ctrl.attribute.title}}"
                ng-change="$ctrl.updateStringValue($ctrl.attribute.dataType)"    
                ng-model="$ctrl.attributeValue.booleanValue" ng-checked="$ctrl.attributeValue.booleanValue=='true'" >
        </div>
        <div ng-switch-when="19">
            <mix-select-icons prefix="'fab'" options="$ctrl.icons" data="$ctrl.attributeValue.stringValue"></mix-select-icons>            
        </div>
        <div ng-switch-when="20">            
            <youtube-editor code="$ctrl.attributeValue.stringValue"></youtube-editor>
        </div>
        <div ng-switch-when="21">  
            <tui-editor content="$ctrl.attributeValue.stringValue"></tui-editor>
        </div>
    </div>
</div>
<div ng-if="$ctrl.attribute.isSelect" class="form-group">
                                    
    <label class="control-label" ng-if="$ctrl.isShowTitle" ng-bind="$ctrl.attribute.title"></label>                                    
    <mix-select-icons ng-if="$ctrl.attribute.dataType==19" options="$ctrl.attribute.options" data="$ctrl.attributeValue.booleanValue"></mix-select-icons>
    
    <select ng-if="$ctrl.attribute.dataType!=19" class="btn custom-select form-control" ng-model="$ctrl.attributeValue.booleanValue">
        <option ng-repeat="item in $ctrl.attribute.options track by $index" ng-value="item.value">{{item.value}}</option>
    </select>
    <br/>                    
</div>
