<div class="position-sticky" style="top: 3.90rem; z-index: 12;">

    <div class="card mb-3">
        <div class="card-body">
            <div class="form-row">
                <div class="col">

                    <button type="button" ng-click="$ctrl.back()" class="btn btn-sm btn-secondary form-control"><i
                            class="fa fa-chevron-left"></i>
                        <span ng-bind="$ctrl.translate('Back')"></span></button>
                </div>

                <div ng-if="$ctrl.previewUrl" class="col">
                    <a target="_blank" href="{{$ctrl.previewUrl}}" class="btn btn-info btn-sm px-5"><i
                            class="far fa-eye"></i>
                        <span ng-bind="$ctrl.translate('Preview')"></span></a>
                </div>
                <div ng-if="$ctrl.contentUrl" class="col">
                    <a href="{{$ctrl.contentUrl}}" class="btn btn-info btn-sm px-5"><i class="fa fa-align-justify"></i>
                        <span ng-bind="$ctrl.translate('Data')"></span></a>
                </div>
                <div class="col">

                    <button id="btnToSubmit" type="submit" class="btn btn-sm btn-primary form-control"><i
                            class="fa fa-save"></i>
                        <span ng-bind="$ctrl.translate('Save')"></span></button>

                </div>
            </div>


        </div>
    </div>
</div>
