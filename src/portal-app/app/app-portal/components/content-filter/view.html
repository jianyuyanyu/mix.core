<div class="modal modal-default fade show" id="modal-content-filter" ng-init="$ctrl.loadData()">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <filter-list request="$ctrl.request" callback="$ctrl.loadData(pageIndex)"></filter-list>
                    </div>

                </div>
            </div>
            <!-- <div class="modal-body" style="height: calc(100vh - 143px);overflow-y: auto;"> -->
            <div class="modal-body">
                <div class="tab-pane" ng-if="$ctrl.data.items.length>0">
                    <ul dnd-list="$ctrl.data.items" class="m-0">
                        <li ng-repeat="nav in $ctrl.data.items"
                            class="container border-left-0 border-right-0 py-1 rounded-0" dnd-draggable="nav"
                            dnd-type="'nav'" dnd-effect-allowed="move" dnd-selected="$ctrl.selected = nav"
                            ng-class="{'selected': $ctrl.selected === nav}">
                            <div class="row">
                                <div class="drag-header" style="cursor:grab; width: 15px;">
                                    <small class="fa fa-grip-vertical text-black-50 align-middle"></small>
                                </div>
                                <div class="col-7">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" ng-change="$ctrl.callback({nav: nav})"
                                            ng-model="nav.isActived" id="content_{{$index}}"
                                            class="custom-control-input">
                                        <label class="custom-control-label align-middle" for="content__{{$index}}"
                                            ng-bind="$ctrl.limString(nav.title, 50)">
                                        </label>
                                        <span class="switch switch-sm">
                                        </span>
                                    </div>
                                </div>
                                <div class="col-2 text-right">
                                    <a class="text-primary btn btn-sm" ng-if="nav.detailsUrl"
                                        ng-click="$ctrl.goToPath(nav.detailsUrl)"><i class="fa fa-pen"></i></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12">
                        <paging class="small" page="$ctrl.data.page" page-size="$ctrl.data.pageSize"
                            total="$ctrl.data.totalItems" ul-class="pagination justify-content-end m-0"
                            a-class="page-link" paging-action="$ctrl.loadPosts(page-1)" scroll-top="true">
                        </paging>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-success" ng-click="$ctrl.saveSelected()">Save</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
