<div ng-init="loadProgress(75)"></div>
<div ng-init="init()">
    <div class="">
        <div class="">
            <h1 class="display-4">Let's name it your way!</h1>
            <p class="lead">
                You can customize your beautiful your user portal that more suitable for you and your team. eg. You can
                change "Posts" term to "Posts"...
            </p>
            <hr>
            <tabs-v select-callback="selectPane(pane)">
                <pane-v header="Site Common Term" class="card">
                    <div class="card-body">
                        <init-common-languages languages="data"></init-common-languages>
                    </div>
                </pane-v>
                <pane-v header="Back-office Term" class="card">
                    <div class="card-body">
                        <init-portal-languages languages="data"></init-portal-languages>
                    </div>
                </pane-v>
            </tabs-v>

        </div>
      
        <div class="text-center form-footer">
            <button ng-click="submit()" class="btn btn-primary mt-4">Continue <i
                class="fa fa-angle-right" style="font-size: 19px;" ></i></button>
        </div>
    </div>
