<div ng-init="init()">
    <div class="">
        <div class="">
            <h1 class="display-4">Let's name it your way!</h1>
            <p class="lead">
                You can customize your beautiful your user portal that more suitable for you and your team. eg. You can
                change "Posts" term to "Articles"...
            </p>
            <hr>
            <tabs-v select-callback="selectPane(pane)">
                <pane-v title="Site Common Term" class="card">
                    <div class="card-body">
                        <init-common-languages languages="data"></init-common-languages>
                    </div>
                </pane-v>
                <pane-v title="Back-office Term" class="card">
                    <div class="card-body">
                        <init-portal-languages languages="data"></init-portal-languages>
                    </div>
                </pane-v>
            </tabs-v>

        </div>
        <hr>
        <div class="form-footer">
            <a ng-click="submit()" class="btn btn-primary btn-block">Continue...</a>
        </div>
    </div>
