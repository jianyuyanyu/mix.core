<div class="text-center mb-6 mt-6">
    <img src="/assets/mixcore-logo-full-white-text.png" alt="">
</div>
<div class="card mb-3" ng-init="init()">
    <div class="card-header">
        Default Theme
    </div>
    <div class="card-body p-6">
        <form id="frm-theme">
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" ng-model="data.isCreateDefault"
                        id="isCreateDefault">
                    <label class="custom-control-label" for="isCreateDefault">Create Default Theme</label>
                </div>
            </div>
            <div class="form-group">
                <label>Or Import Theme</label><br />
                <api-file form-name="'theme'" class="form-control" posted-file="theme"></api-file>
            </div>

            
        </form>
    </div>
    <div class="card-footer">
        <a ng-click="submit()" class="btn btn-primary">Save</a>
    </div>
</div>
