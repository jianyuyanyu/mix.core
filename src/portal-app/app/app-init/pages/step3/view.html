<div class="col-6 my-3" ng-init="init()">
    <div class="">
        <h1 class="display-4">Let's name your baby!</h1>
        <p class="lead">
            Please fill your site information to the form below. With Facebook/Google App keys will allow us to open many great features inside <strong>mixcore</strong> like Google Analytics, Facebook Messenger...
        </p>
        <hr>
        <tabs-v select-callback="selectPane(pane)">
            <pane-v title="Site Information" class="card">
                <div class="card-body">
                    <init-site-configurations configurations="data"></init-site-configurations>
                </div>
            </pane-v>
            <pane-v title="General" class="card">
                <div class="card-body">
                    <init-sys-configurations configurations="data"></init-sys-configurations>
                </div>
            </pane-v>
            <pane-v title="Facebook" class="card">
                <div class="card-body">
                    <init-fb-configurations configurations="data"></init-fb-configurations>
                </div>
            </pane-v>
            <pane-v title="Google" class="card">
                <div class="card-body">
                    <init-gg-configurations configurations="data"></init-gg-configurations>
                </div>
            </pane-v>
        </tabs-v>

    </div>
    <hr>
    <div class="form-footer">
        <a ng-click="submit()" class="btn btn-primary btn-block">Continue...</a>
    </div>
</div>
