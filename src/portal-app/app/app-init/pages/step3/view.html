<div ng-init="loadProgress(100)"></div>
<div ng-init="init()">

    <h1 class="display-4">Hooray! Almost there... </h1>
    <hr>
    <div class="">
        <p class="lead">You can start <strong>mixcore</strong> with our beautiful themes.</p>
        <form id="frm-theme">

            <div class="options">

                <div class="option active" style="--optionBackground:url(../assets/img/bgs/thumb_theme1.png);">
                    <label for="theme-1">
                        <div class="shadow"></div>
                        <div class="label">
                            <!-- <i class="fas fa-walking"></i> -->
                            <div class="round">
                                <input class="preventUncheck" type="checkbox" id="theme-1"
                                    ng-model="data.isCreateDefault" checked name="themes[1][]" />
                                <label ng-if="!data.is1Selected" for="theme-1"></label>
                                <label ng-if="data.is1Selected" ng-click="submit()" for="theme-1"></label>
                            </div>

                            <div class="info">
                                <div class="main">Now UI Kit Pro</div>
                                <div class="sub">MVC App</div>

                            </div>
                        </div>
                    </label>
                </div>

                <div class="option" style="--optionBackground:url(../assets/img/bgs/thumb_theme2.png);">
                    <label for="theme-2">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="round">
                                <input class="preventUncheck" type="checkbox" id="theme-2" name="themes[1][]" />
                                <label for="theme-2"></label>
                            </div>
                            <div class="info">
                                <div class="main">[ Theme's Name ]</div>
                                <div class="sub">Onepage App</div>

                            </div>
                        </div>
                    </label>
                </div>

                <div class="option" style="--optionBackground:url(../assets/img/bgs/thumb_owntheme.png);">
                    <label for="theme-3">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="round">
                                <input class="preventUncheck" type="checkbox" id="theme-3" name="themes[1][]" />
                                <label for="theme-3"></label>
                            </div>
                            <div class="info">
                                <div class="main">Your own theme</div>
                                <div class="sub">
                                    <api-file form-name="'theme'" class="form-control" posted-file="theme" style="
                                display: unset;
                                padding: 0;
                                background-color: unset;
                                border: none;
                                border-radius: 0;
                                color: #fff;
                            "></api-file>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

            </div>
