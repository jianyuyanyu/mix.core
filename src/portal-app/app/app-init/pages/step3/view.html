<div ng-init="loadProgress(50)"></div>
<div ng-init="init()">
    <div class="" style="height: 455.44px">
            <h1 class="display-4">Let's name your baby!
            </h1>       
        <p class="lead">
            Please fill your site information to the form below. 
        </p>
        <hr>
        <tabs-v select-callback="selectPane(pane)">
            <pane-v title="Site Information" class="card">
                <div class="card-body">
                    <init-site-configurations configurations="data"></init-site-configurations>
                </div>
            </pane-v>
            <pane-v title="General" class="card">
                <div class="card-body">
                    <init-sys-configurations configurations="data"></init-sys-configurations>
                </div>
            </pane-v>
            <pane-v title="Facebook" class="card">
                <div class="card-body">
                    <init-fb-configurations configurations="data"></init-fb-configurations>
                </div>
            </pane-v>
            <pane-v title="Google" class="card">
                <div class="card-body">
                    <init-gg-configurations configurations="data"></init-gg-configurations>
                </div>
            </pane-v>
        </tabs-v>

    </div>
    
    <div class="text-center form-footer">
        <button ng-click="submit()" class="btn btn-primary mt-4">Continue <i
            class="fa fa-angle-right" style="font-size: 19px;" ></i></button>
    </div>
</div>
