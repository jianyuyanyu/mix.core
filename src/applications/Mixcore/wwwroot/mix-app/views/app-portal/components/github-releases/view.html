<div class="card mb-4 ga-container" ng-init="$ctrl.init()"><div class="card-header"><h3 class="card-title">Mixcore CMS Releases</h3></div><div class="card-body"><div><ul class="list-group list-group-flush" ng-repeat="item in $ctrl.items|limitTo:5"><li class="list-group-item">{{item.published_at | date:'short'}} - {{item.tag_name}} {{item.prerelease? '(Prerelease)' : ''}} [ <a href="{{item.html_url}}" target="_blank">Read</a> | <a href="{{item.zipball_url}}" target="_blank">Zip</a> ]</li></ul></div></div></div>
