lass="icon icon-tabler icon-tabler-drag-drop-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="8" y="8" width="12" height="12" rx="2"/><line x1="4" y1="4" x2="4" y2="4.01"/><line x1="8" y1="4" x2="8" y2="4.01"/><line x1="12" y1="4" x2="12" y2="4.01"/><line x1="16" y1="4" x2="16" y2="4.01"/><line x1="4" y1="8" x2="4" y2="8.01"/><line x1="4" y1="12" x2="4" y2="12.01"/><line x1="4" y1="16" x2="4" y2="16.01"/></svg></td><td><input type="checkbox" ng-model="item.isSelected" ng-change="$ctrl.select(item)"></td><td class="form-inline"><small><input class="ml-1 border-0 p-0 text-center text-black-50" style="width: 25px" ng-model="item.priority"></small></td><td ng-if="$index < 3" ng-repeat="column in $ctrl.columns | orderBy: 'priority' track by $index" class=""><mix-column-preview model="item.obj[column.name]" column="column"></mix-column-preview></td><td><small class="text-black-50 align-middle" ng-bind="item.createdDateTime | utcToLocal:'dd.MM.yy hh:mm a'"></small></td><td><div class="btn-list flex-nowrap"><a href="" ng-click="$ctrl.update(item)" class="btn btn-sm btn-white"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"/><line x1="13.5" y1="6.5" x2="17.5" y2="10.5"/></svg> Edit</a><div class="dropdown"><button class="btn btn-sm dropdown-toggle align-text-top" data-bs-boundary="viewport" data-bs-toggle="dropdown"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="5" cy="12" r="1"/><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/></svg></button><div class="dropdown-menu dropdown-menu-end"><a ng-if="item.childs.length>0" class="dropdown-item" data-bs-toggle="collapse" role="button" ng-click="showChilds(item.id)"><i class="fas fa-project-diagram"></i> </a><button type="button" class="dropdown-item" ng-click="$ctrl.view(item)"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-text me-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4"/><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"/><line x1="9" y1="9" x2="10" y2="9"/><line x1="9" y1="13" x2="15" y2="13"/><line x1="9" y1="17" x2="15" y2="17"/></svg> Quick view</button> <a ng-if="item.detailsUrl" class="btn btn-link text-primary" target="_blank" href="{{item.detailsUrl}}"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-external-link me-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11 7h-5a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-5"/><line x1="10" y1="14" x2="20" y2="4"/><polyline points="15 4 20 4 20 9"/></svg> Detail Url </a><a class="dropdown-item" ng-if="$ctrl.onDuplicate" ng-click="$ctrl.duplicate(item.id)" href=""><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy me-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="8" y="8" width="12" height="12" rx="2"/><path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2
