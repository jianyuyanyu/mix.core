<div class="row"><navs class="col-12" data="$ctrl.navs" prefix="'module-nav'" model="'nav-related'"></navs></div><div class="row"><div class="col-9"><table class="table table-sm table-hover"><thead class="thead-light"><tr><th scope="col-auto">Image</th><th scope="col-auto">Title</th><th scope="col-auto"></th></tr></thead><tbody class="sortable" ng-init="$ctrl.load(0)"><tr ng-repeat="item in $ctrl.data.items track by $index"><td> <span class="avatar" style="background-image: url({{item.image}})"></span></td><td><span class="small" ng-bind="item.description"></span></td><td class=""><span class="form-check form-check-single form-switch"><input type="checkbox" class="form-check-input me-1 mt-2" ng-model="item.isActived" ng-change="$ctrl.activeItem(item)" id="{{$ctrl.prefix}}_{{item.id}}" value="true"> <label class="custom-control-label m-0 small" for="{{$ctrl.prefix}}_{{item.id}}"></label></span></td></tr></tbody></table><paging class="small" page="$ctrl.data.page" page-size="$ctrl.data.pageSize" total="$ctrl.data.totalItems" ul-class="pagination pagination-sm justify-content-end m-0" a-class="page-link" paging-action="callback(page-1)" scroll-top="true"></paging></div><div class="col-3"><filter-list request="$ctrl.request" callback="$ctrl.load(pageIndex)"></filter-list></div></div>
