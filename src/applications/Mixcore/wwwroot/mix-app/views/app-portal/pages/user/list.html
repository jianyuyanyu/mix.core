<div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">List</div><h2 class="page-title">All Modules</h2></div><div class="col-auto ms-auto d-print-none"><div class="btn-list"><a href="/portal/user/create" class="btn btn-primary d-none d-sm-inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg> Create new user </a><a href="/portal/user/create" class="btn btn-primary d-sm-none btn-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></a></div></div></div></div></div><div class="page-body"><div class="container-xl"><div class="row row-deck row-cards flex-row-reverse" xng-if="isAdmin"><div class="col-3"><div class="card"><div class="card-body"><filter-list request="request" callback="loadUsers(pageIndex)"></filter-list></div></div></div><div class="col-9"><div class="card"><div class="card-body"><table class="table table-sm table-hover mb-0" cellspacing="0" ng-init="loadUsers(0)"><thead class="thead-light"><tr><th scope="col" width="15%">Username</th><th scope="col" width="15%">Avatar</th><th scope="col" width="10%">Created Date</th><th scope="col" style="width: 5%;" class="text-end"></th></tr></thead><tbody class="sortable"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="user" sort-model-id="{{item.id}}"><td><small ng-bind="item.userName"></small></td><td><preview-image img-height="25" img-src="item.avatarUrl"></preview-image></td><td><small class="text-black-50">{{item.joinDate | utcToLocal:'d.M.yyyy h:mm a'}}</small></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a href="/portal/user/details/{{item.id}}" class="btn btn-link text-primary"><span class="fa fa-pen"></span> </a><a ng-click="removeUser(item.id);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table></div><div class="card-footer d-flex align-items-center"><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="loadUsers(page-1)" scroll-top="true"></paging></div></div></div></div></div></div>
