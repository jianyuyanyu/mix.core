<div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">List</div><h2 class="page-title">All Posts</h2></div><div class="col-auto ms-auto d-print-none"><div class="btn-list"> <a href="/portal/post/create" class="btn btn-primary d-none d-sm-inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg> Create new post </a><a href="/portal/post/create" class="btn btn-primary d-sm-none btn-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg> </a></div></div></div></div></div><div class="page-body"><div class="container-xl"><div class="row row-deck row-cards flex-row-reverse" xng-if="isAdmin"><div class="col-3"><div class="card"><div class="card-body"><filter-list request="request" callback="getList(pageIndex)"></filter-list><select class="form-select my-3" ng-options="item as item.title for item in postTypes track by item.title" ng-change="onSelectType();" ng-model="postType"></select> <select class="form-select mb-3" ng-model="selectedList.action"><option ng-repeat="item in actions" ng-value="item">{{item}}</option></select> <button type="buttin" class="btn btn-sm btn-primary" ng-if="selectedList.data.length > 0 && selectedList.action" ng-click="applyList()">Apply</button></div></div></div><div class="col-9"><div class="card"><div class="table-responsive"><table class="table table-vcenter card-table table-hover" cellspacing="0"><thead class="thead-light"><tr><th class="col-auto"><input type="checkbox" class="" ng-model="selectedList.isSelectAll" ng-change="selectAll(selectedList.isSelectAll)" id="customCheck_all"></th><th class="col-auto">Thumb</th><th class="col-auto">Post</th><th class="col-auto">Feature</th><th class="col-auto">Created Date</th><th class="col-auto">Author</th><th class="w-1"></th></tr></thead><tbody class="sortable" ng-init="initList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="post" sort-model-id="{{item.id}}"><td><div class="form-check"><input type="checkbox" class="form-check-input" ng-model="item.isSelected" ng-change="select(item.id, item.isSelected)"></div></td><td><preview-image img-src="item.thumbnailUrl"></preview-image></td><td><a href="" ng-click="goToPath('/portal/post/details/' + item.id)" title="{{item.excerpt}}" data-bs-toggle="tooltip">{{item.title}}</a></td><td><preview-image img-src="item.imageUrl"></preview-image></td><td class="text-black-50"><small>{{item.createdDateTime | utcToLocal:'dd.MM.yy hh:mm a'}}</small></td><td class="text-black-50"><small>{{item.createdBy}}</small></td><td><div class="btn-list flex-nowrap"><a href="/portal/post/details/{{item.id}}" class="btn btn-sm btn-white"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"/><line x1="13.5" y1="6.5" x2="17.5" y2="10.5"/></svg> Edit</a><div class="dropdown"><button class="btn btn-sm dropdown-toggle align-text-top" data-bs-boundary="viewport" data-bs-toggle="dropdown"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="5" cy="12" r="1"/><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/></svg></button><div class="dropdown-menu dropdown-menu-end"><a ng-click="preview(item)" target="_blank" class="dropdown-item" href=""><span class="fas fa-eye me-2"></span> Preview </a><a class="dropdown-item" ng-click="duplicate(item.id)" href=""><span class="fas fa-copy me-2"></span> Duplicate </a><a ng-click="remove(item.id);" class="dropdown-item text-danger" href=""><i class="fas fa-trash-alt me-2"></i> Delete</a></div></div></div></td></tr></tbody></table></div><div class="card-footer d-flex align-items-center"><paging class="ms-auto" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination m-0 " a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div></div></div>
