<div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">List</div><h2 class="page-title">All Roles</h2></div><div class="col-auto ms-auto d-print-none"></div></div></div></div><div class="page-body" ng-init="getList()"><div class="container-xl"><div class="row row-deck row-cards flex-row-reverse" xng-if="isAdmin"><div class="col-3"><div class="card"><div class="card-body"><div class="input-group mr-sm-2 mb-3"><div class="input-group-text"><i class="fas fa-user-tag"></i></div><input type="text" class="form-control" ng-model="role.name" ng-enter="createRole()" placeholder="Enter new role name..."> <a href="#" class="btn btn-primary px-4 text-white" ng-click="createRole()"><i class="fas fa-plus"></i></a></div><filter-list request="request" callback="getList(pageIndex)"></filter-list></div></div></div><div class="col-9"><div class="card"><table class="table table-hover" cellspacing="0"><thead class="thead-light"><tr><th scope="col">Role Name</th><th scope="col">Normalized Name</th><th scope="col">Id</th><th scope="col">Concurrency Stamp</th><th scope="col" style="width: 5%;"></th></tr></thead><tbody class="sortable" ng-init="getList()"><tr ng-repeat="item in data.items track by $index" class="sortable-item" sort-model="role" sort-model-id="{{item.id}}"><td><small ng-bind="item.name"></small></td><td><small ng-bind="item.normalizedName"></small></td><td><small ng-bind="item.id" class="text-black-50"></small></td><td><small ng-bind="item.concurrencyStamp" class="text-black-50"></small></td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a href="/portal/role/details/{{item.id}}" class="btn btn-link text-primary"><span class="fa fa-pen"></span> </a><a ng-click="remove(item.name);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table><div class="card-footer d-flex align-items-center"><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div></div></div>
