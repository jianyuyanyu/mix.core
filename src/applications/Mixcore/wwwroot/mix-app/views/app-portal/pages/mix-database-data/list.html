<div class="container-xl" ng-init="init()"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">List</div><h2 class="page-title">All {{mixDatabaseTitle}}'s Data</h2></div><div class="col-auto ms-auto d-print-none"><div class="btn-list"><a ng-if="isAdmin" href="/portal/mix-database/list" class="btn btn-white"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-database" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><ellipse cx="12" cy="6" rx="8" ry="3"></ellipse><path d="M4 6v6a8 3 0 0 0 16 0v-6"/><path d="M4 12v6a8 3 0 0 0 16 0v-6"/></svg> Databases </a><a ng-if="isAdmin" ng-click="migrate()" class="btn btn-white"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-table-import" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 13.5v-7.5a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-6m-8 -10h16m-10 -6v11.5m-8 3.5h7m-3 -3l3 3l-3 3"/></svg> Migrate </a><a ng-if="isAdmin" href="/portal/mix-database/details/{{mixDatabaseId}}" class="btn btn-white"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-settings" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"/><circle cx="12" cy="12" r="3"/></svg> Setting </a><a href="/portal/mix-database-data/create?mixDatabaseId={{mixDatabaseId}}&mixDatabaseName={{mixDatabaseName}}&mixDatabaseTitle={{mixDatabaseTitle}}&dataId=default" class="btn btn-primary d-none d-sm-inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg> Create new record </a><a href="/portal/mix-database-data/create?mixDatabaseId={{mixDatabaseId}}&mixDatabaseName={{mixDatabaseName}}&mixDatabaseTitle={{mixDatabaseTitle}}&dataId=default" class="btn btn-primary d-sm-none btn-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></a></div></div></div></div></div><div class="page-body"><div class="container-xl"><div class="row row-deck row-cards flex-row-reverse" xng-if="isAdmin"><div class="col-3"><div class="card"><div class="card-body"><div class="accordion accordion-flush-x" id="accordionFlushExample"><div class="accordion-item"><h2 class="accordion-header" id="flush-headingOne"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">Filter by</button></h2><div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><filter-list class="bd-aside-right text-muted align-self-start mb-3 mb-xl-5 px-2" request="request" callback="getList(pageIndex)"></filter-list><div ng-if="columns" ng-repeat="column in columns" class="mb-3"><label class="form-label">{{column.title}}</label> <input ng-model="queries[column.name]" ng-enter="getList()" class="form-control"></div></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-headingTwo"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">Export data</button></h2><div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><a ng-click="export(request.pageIndex, exportAll)" class="btn btn-sm btn-primary text-white float-end px-4 me-2"><i class="fas fa-download"></i> Export data</a><div class="form-check form-switch"><input class="form-check-input" type="checkbox" ng-model="exportAll" id="export-all"> <label class="form-check-label" for="export-all">Export all</label></div></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="flush-headingThree"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">Import data</button></h2><div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample"><div class="accordion-body"><div class="input-group"><input id="inp-import-data" type="file" name="import-data-inp" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" ngf-select="selectImportFile($files)" data-files="file.files" class="form-control" aria-label="Upload"> <a ng-class="{'btn-secondary': !importFile.file}" ng-click="import()" class="btn btn-outline-secondary text-white"><i class="fas fa-upload"></i> Import</a></div></div></div></div></div></div></div></div><div class="col-9"><div class="card" ng-init="getList()"><div class="mb-5"><mix-database-data-values ng-if="columns" on-duplicate="duplicate(data)" on-update="edit(data)" on-delete="remove(data)" columns="columns" can-drag="request.orderBy === 'Priority' && request.direction === 'Asc'" on-send-mail="sendMail(data)" filter-type="filterType" on-filter-list="getList(0)" on-apply-list="applyList()" selected-list="selectedList" header="''" data="data.items" mix-database-name="mixDatabaseName" queries="queries"></mix-database-data-values></div><div class="card-footer d-flex align-items-center"><p class="m-0 text-muted">Total items: <span ng-bind="data.totalItems" class="text-muted"></span></p><paging class="ms-auto" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div></div></div>
