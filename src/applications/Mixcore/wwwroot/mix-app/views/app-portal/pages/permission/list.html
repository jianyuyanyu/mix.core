<div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">List</div><h2 class="page-title">All Permissions</h2></div><div class="col-auto ms-auto d-print-none"><div class="btn-list"><a href="/portal/permission/create" class="btn btn-primary d-none d-sm-inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg> Create permission </a><a href="/portal/permission/create" class="btn btn-primary d-sm-none btn-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></a></div></div></div></div></div><div class="page-body" ng-init="getList()"><div class="container-xl"><div class="row row-deck row-cards flex-row-reverse" xng-if="isAdmin"><div class="col-3"><div class="card"><div class="card-body"><filter-list request="request" callback="getList()"></filter-list> <label class="form-label mt-3">Permission Level</label> <input type="number" class="form-control mb-4" ng-enger="getList()" ng-model="request.level"></div></div></div><div class="col-9"><div class="card"><table id="list-page" class="table table-sm table-hover mb-0" cellspacing="0" ng-init="getList()"><thead class="thead-light"><tr><th scope="col" style="width: 3%;"></th><th scope="col" style="width: 4%;"></th><th scope="col" style="width: 25%;">Keyword</th><th scope="col" style="width: 10%;">Default</th><th scope="col" width="10%">Url</th><th scope="col" width="10%">Created Date</th><th scope="col" style="width: 5%;"></th></tr></thead><tbody class="sortable" dnd-list="data.items" dnd-disable-if="canDrag" dnd-inserted="updateOrders(index)"><tr ng-repeat="item in data.items" dnd-draggable="item" dnd-selected="selected = item" dnd-moved="updateInfos($index)" ng-class="{'selected': selected === item}" dnd-effect-allowed="copyMove" dnd-selected="selected = item" dnd-dragstart="dragStart($index)"><td style="cursor:grab;" class="drag-header small"><small class="fa fa-grip-vertical fa-xs text-black-50 align-middle"></small></td><td><input type="text" value="{{item.pageId}}" class="item-priority form-control form-control-sm d-inline" style="width:40px;"></td><td class="small"><span ng-bind-html="item.textKeyword"></span></td><td><span ng-bind-html="item.textDefault"></span></td><td class="small"><span ng-bind-html="item.url"></span></td><td class="small">{{item.post.createdDateTime | utcToLocal:'dd.MM.yy hh:mm a'}}</td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a ng-click="goToPath('/portal/permission/details/' + item.id)" class="btn btn-link text-primary"><span class="fas fa-pen"></span> </a><a ng-click="remove(item.id);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table><div class="card-footer d-flex align-items-center"><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="loadProducts(page-1)" scroll-top="true"></paging></div></div></div></div></div></div>
