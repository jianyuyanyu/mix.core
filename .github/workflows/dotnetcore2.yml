name: .NET Core

on:
  push:
    branches:
    - master
    - develop
    - release/v1.0.0
  schedule:
  - cron: "0 2 * * 1-5"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    
    - name: Install Dependencies
      run: npm install
      
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    
    - name: Pull Mix Heart & Identity
      run: |
        git clone --depth=50 --branch=master https://github.com/mixcore/mix.heart.git /home/runner/work/mix.core/mix.heart
        git clone --depth=50 --branch=master https://github.com/mixcore/mix.identity.git /home/runner/work/mix.core/mix.identity
    
    - name: Build with dotnet
      run: |
        cd src/Mix.Cms.Web
        dotnet build --configuration Release
        dotnet pack -c Release -o out
        
    - name: Add private GitHub registry to NuGet
      run: |
        nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/mixcore/index.json" -UserName mixcore -Password GH_TOKEN
        nuget pack

    - name: Push generated package to GitHub registry
      run: nuget push "mix.core.nupkg" -Source "GitHub"
        
      
